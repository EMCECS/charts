suite: test serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should create a ServiceAccount resource with default name
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: atlas-operator
      - equal:
          path: metadata.namespace
          value: NAMESPACE
  - it: should create a ServiceAccount resource with specified name
    set:
      serviceAccount.name: MYACCOUNT
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: MYACCOUNT
      - equal:
          path: metadata.namespace
          value: NAMESPACE
  - it: should not create a ServiceAccount resource when disabled
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should have labels
    asserts:
      - equal:
          path: metadata.labels.app\.kubernetes\.io/name
          value: atlas-operator
      - equal:
          path: metadata.labels.app\.kubernetes\.io/instance
          value: RELEASE-NAME
