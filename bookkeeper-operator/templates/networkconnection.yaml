apiVersion: "ecs.dellemc.com/v1beta1"
kind: "NetworkConnection"
metadata:
  name: bookkeeper-operator
  namespace: {{ .Release.Namespace}}
  labels:
    app.kubernetes.io/name: {{ template "bookkeeper-operator.fullname" . }}
    app.kubernetes.io/component: bookkeeper-operator
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
spec:
{{- if .Values.webhook.service }}
  service:
      {{ toYaml .Values.webhook.service | nindent 6 | trim }}
{{- end }}
{{- if .Values.webhook.tls }}
  tls:
      {{ toYaml .Values.webhook.tls | nindent 6 | trim }}
{{- end }}
