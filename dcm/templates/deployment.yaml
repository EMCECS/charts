---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dcm.fullname" . }}
  labels:
    {{- include "dcm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dcm.replicaCount }}
  selector:
    matchLabels:
      {{- include "dcm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dcm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.dcm.image.repository }}:{{ .Values.dcm.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dcm.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9026
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
