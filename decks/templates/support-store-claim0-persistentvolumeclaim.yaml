---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: decks-support-store-claim0
  namespace: {{.Release.Namespace}}
  labels:
    io.kompose.service: decks-support-store-claim
    app.kubernetes.io/name: "decks"
    release: {{.Release.Name}}
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.storageClassName}}
  storageClassName: {{.Values.storageClassName}}
  {{- end}}
  resources:
    requests:
      storage: {{- if .Values.supportStore}}{{- default .Values.supportStore.persistentVolume.size " 200Gi" -}}{{- else}} 200Gi{{- end}}
status: {}
