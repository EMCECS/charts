---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: decks-support-store
  name: decks-support-store
spec:
{{- if .Values.supportStore }}
  type: {{ .Values.supportStore.service.type }}
  ports:
  - name: http
    port: {{ .Values.supportStore.service.port }}
    targetPort: {{ .Values.supportStore.service.targetPort }}
{{- else }}
  type: ClusterIP
  ports:
    - name: http
      port: 7443
      targetPort: 7443
{{- end }}
  selector:
    io.kompose.service: decks-support-store
