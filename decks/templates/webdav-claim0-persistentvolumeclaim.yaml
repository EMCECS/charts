apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: webdav-claim
  name: webdav-claim0
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.webdav.storageClass }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.webdav.persistentVolume.size }}
status: {}