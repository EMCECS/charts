apiVersion: v1
kind: Secret
metadata:
  name: decks-webdav-secret
type: Opaque
data:
  {{- if .Values.webdav.username }}
    username: {{ .Values.webdav.username | b64enc | quote }}
  {{- else }}
    username: {{ randAlphaNum 5 | b64enc | quote }}
  {{- end }}
  {{- if .Values.webdav.password }}
    password: {{ .Values.webdav.password | b64enc | quote }}
  {{- else }}
    password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}