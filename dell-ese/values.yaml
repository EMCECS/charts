---
# Default values for dell-ese
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# These global settings relate to KAHM
global:
  # Name of a Kubernetes secret with Docker credentials for the private registry
  registrySecret: dockerhub-registry-secret

  # The registry hosting containers for Dell based k8s products
  registry: harbor.lss.emc.com/ecs
  #registry: emccorp

# The default docker tag and pull policy for dell-ese
tag: 1.1.1.9
pullPolicy: Always

# The number of replicas for the KAHM deployment
replicaCount: 1

# The image configured for dell-ese
image:
  repository: dell-ese
  # tag: stable
  # pullPolicy: Always

# Config for sidecar container in ese pod
eseStore:
  image:
    repository: decks-support-store
    version: 1.0.0
    pullPolicy: Always
  persistentVolume:
    size: 50Gi
  containerPort: 7443
  service:
    port: 7443
    targetPort: 7443
    type: LoadBalancer

# We usually recommend not to specify default resources and to leave this as a
# conscious choice for the user. This also increases chances charts run on
# environments with little resources, such as Minikube. If you do want to
# specify resources, uncomment the following lines, adjust them as necessary,
# and remove the curly braces after 'resources:'.
resources: {}
# limits:
#  cpu: 100m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
