---
{{- if .Values.licensefile}}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: dellemc-license-{{required "product name is required to create a unique secret" .Values.product}}
  labels:
    app.kubernetes.io/name: dellemc-license-{{.Values.product}}
    app.kubernetes.io/version: {{.Values.tag}}
    app.kubernetes.io/instance: {{.Release.Name}}
    app.kubernetes.io/managed-by: {{.Release.Service}}
    helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_"}}
    product: {{.Values.product}}
    release: {{.Release.Name}}
    com.dellemc.decklicense.subscribed: "true"
data:
  dellemc_lic.xml: {{required "license xml file is required to create the secret" .Values.licensefile | b64enc}}
{{- end}}
