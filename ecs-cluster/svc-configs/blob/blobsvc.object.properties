#
# buffer manager
#

# if direct allocation is allowed for buffer manager
object.UseDirectAllocation=false
# size of single buffer in buffer manager
object.BufferSize=33554432
# total size of buffer number off heap
object.TotalBufferNumOffHeap=4
# initial size of buffer number on heap (128MB)
object.InitialBufferNumOnHeap=4
# num of btree writers
object.NumTreeWriters=8
object.TreeWriteType=BPLUSTREE

# chunk cache size for read
object.ChunkCacheSize=5000

# max thread in executor service for parallel execution tasks
object.MaxParallelExecutorThreadCount=5000
# use parallel executor for all pools if false
object.UseSeparateThreadPools=true

#
# metering
#

# pause after one object in milliseconds
object.PauseAfterObject=200
# pause after one batch of objects in milliseconds
object.PauseAfterBatchOfObjects=1000
# SSConMgr max connection properties
object.ssConnMgrPoolMaxConnectionsPerAddress=10

#
# Read prefetch thread pool settings
#
object.readThreadPoolMaxThreads=1000
object.readThreadPoolQueueSize=1000
object.readThreadPoolKeepAliveTimeMSec=5000

# metering V2
#

# Maximum number of entries that can be stored in InMemory store
# Beyond this value, InMemory stats will be dumped to MT-DT
object.maxNumOfInMemoryMTEntries=1000
# Bandwidth Stats collection interval
object.reportingTimeIntervalInMinutes=5
# Frequency of writes to MT-DT
object.bandwidthAggregationIntervalInMinutes=5
object.EnableMeteringV2=true
object.EnableBTreeMeteringCollector=true
# flag indicating whether bandwidth collection is enabled
object.EnableBandwidthCollectionAndReporting=true

#
# DT memory table properties
#
# Max total table capacity: 3GB
object.DTMaxTotalTableCapacityBytes=3221225472
# Reserved table capacity: 512MB
object.DTReservedTableCapacityBytes=536870912
# Initial table capacity : 512KB
object.DTInitTableCapacityBytes=524288
# DT max table capacity : 8M
object.DTTableCapacityBytes=8388608
# The maximum reader cache size for off-heap size. unit: MB.
object.BPlusTreeReaderOffHeapCacheSizeMB=2048
# The maximum reader cache size for on-heap size. unit: MB.
object.BPlusTreeReaderCacheSizeMB=500
# The sizes of shared cache pools for writer and prefetch, unit MB.
object.BPlusTreeSharedWriterCachePoolSizeMB=512

# Geo remote index store properties
object.GeoRepDTMaxTotalTableCapacityBytes=1073741824
object.GeoRepDTReservedTableCapacityBytes=67108864
object.GeoRepDTInitTableCapacityBytes=524288
object.GeoRepDTTableCapacityBytes=4194304
object.GeoRepBPlusTreeReaderOffHeapCacheSizeMB=256
object.GeoRepBPlusTreeReaderCacheSizeMB=128
object.GeoRepBPlusTreeSharedWriterCachePoolSizeMB=128

blobsvc.rejoinTaskExpiration=5 min
blobsvc.listingUpgradeShouldCheckBucketAlgos=true

# enable/ disable btree dumps
object.BPlusTreeSyncEnabled=true

# sleep time for btree dump thread
object.FullTableWaitMillis=5000

# min number of sealed memtables to trigger regular btree dump
object.MinSealedMemtableToDump=1

# The max wait time for more sealed tables to dump in the same round.
# If there are more than 1 sealed tables, will not wait.
# set to 0 to disable the wait.
object.DTWaitMoreSealedTablesSecs=0

# Generate heap dump on OOM without triggering Java GC first
object.HeapDumpIncludeLiveObjects=false

# Use dynamic or static bloomfiler for OB table
object.UseDynamicBloomFilterForOB=true


# must be a power of 2
object.BlobTaskSchedulerICRingBufferSize=16384
# number of consumer threads for lmax disruptor
# core pool size of indexCompactionThreadPoolConfig should match this value to ensure all consumer threads get created
object.BlobTaskSchedulerICConsumercount=200

