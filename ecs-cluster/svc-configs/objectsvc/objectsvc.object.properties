#
# buffer manager
#

# if direct allocation is allowed for buffer manager
object.UseDirectAllocation=false
# size of single buffer in buffer manager
object.BufferSize=33554432
# total size of buffer number off heap
object.TotalBufferNumOffHeap=4
# initial size of buffer number on heap (128MB)
object.InitialBufferNumOnHeap=4
# num of btree writers
object.NumTreeWriters=8
object.TreeWriteType=BPLUSTREE

# chunk cache size for read
object.ChunkCacheSize=5000

# max thread in executor service for parallel execution tasks
object.MaxParallelExecutorThreadCount=5000
# use parallel executor for all pools if false
object.UseSeparateThreadPools=true


# pause after one object in milliseconds
object.PauseAfterObject=200
# pause after one batch of objects in milliseconds
object.PauseAfterBatchOfObjects=1000
# SSConMgr max connection properties
object.ssConnMgrPoolMaxConnectionsPerAddress=10

#
# Read prefetch thread pool settings
#
object.readThreadPoolMaxThreads=1000
object.readThreadPoolQueueSize=1000
object.readThreadPoolKeepAliveTimeMSec=5000

#
# DT memory table properties
#
# Max total table capacity: 3GB
object.DTMaxTotalTableCapacityBytes=3221225472
# Reserved table capacity: 512MB
object.DTReservedTableCapacityBytes=536870912
# Initial table capacity : 512KB
object.DTInitTableCapacityBytes=524288
# DT max table capacity : 8M
object.DTTableCapacityBytes=8388608
# The maximum reader cache size for off-heap size. unit: MB.
object.BPlusTreeReaderOffHeapCacheSizeMB=2048
# The maximum reader cache size for on-heap size. unit: MB.
object.BPlusTreeReaderCacheSizeMB=500
# The sizes of shared cache pools for writer and prefetch, unit MB.
object.BPlusTreeSharedWriterCachePoolSizeMB=512

# Geo remote index store properties
object.GeoRepDTMaxTotalTableCapacityBytes=1073741824
object.GeoRepDTReservedTableCapacityBytes=67108864
object.GeoRepDTInitTableCapacityBytes=524288
object.GeoRepDTTableCapacityBytes=4194304
object.GeoRepBPlusTreeReaderOffHeapCacheSizeMB=256
object.GeoRepBPlusTreeReaderCacheSizeMB=128
object.GeoRepBPlusTreeSharedWriterCachePoolSizeMB=128

# enable/ disable btree dumps
object.BPlusTreeSyncEnabled=true

# sleep time for btree dump thread
object.FullTableWaitMillis=5000

# min number of sealed memtables to trigger regular btree dump
object.MinSealedMemtableToDump=1

# The max wait time for more sealed tables to dump in the same round.
# If there are more than 1 sealed tables, will not wait.
# set to 0 to disable the wait.
object.DTWaitMoreSealedTablesSecs=0

# Active Journal Chunks Cache Size
object.ActiveJournalChunkCacheSize=64
# Active Journal Chunks Cache Concurrency
object.ActiveJournalChunkCacheConcurrency=4

object.NumRepoWriters=2
object.NumDTWriters=4
object.EnableAkkaDTWriters=true
object.BFWEnableReadAhead=true
object.BFWAkkaConfig=bfw-akka-4
object.BFWActiveChunkNumber=2
object.BFWDTWriterNumber=4

object.GeosenderEnabled=true
object.MaxHeapMemoryThresholdPercent=90
object.BreakHeapMemoryThresholdPercent=95
object.maxTriggerJfrThresholdPercent=90

# OnHeapCacheV2 configurations
object.BPlusTreeReaderOnHeapCacheV2Enabled=true
object.BPlusTreeReaderOnHeapCacheV2MemoryCoreSize=734003200
object.BPlusTreeReaderOnHeapCacheV2MemoryMaxSize=1073741824
object.BPlusTreeReaderOnHeapCacheV2AlwaysCacheLevel=3
object.BPlusTreeReaderOnHeapCacheV2PartlyCacheLevel=4
object.BPlusTreeReaderOnHeapCacheV2CacheMinPageSize=0
object.BPlusTreeReaderOnHeapCacheV2CacheMaxPageSize=-1
object.BPlusTreeReaderOnHeapCacheV2UsePageTypeBasedPolicy=false
object.BPlusTreeReaderOnHeapCacheV2MaxLeafPageCacheSize=134217728
object.BPlusTreeReaderOnHeapCacheV2PooledBufferAlignmentShift=9

# for ssd readcache
object.BPlusTreeReaderSSDCacheEnabled=false

object.BPlusTreeUseFiberDump=true
object.BPlusTreeUseFiberCopy=true
object.BPlusTreePartitionFactor=16
object.BPlusTreeDumpingPermits=2
object.BPlusTreeDumpMaxRetries=2
object.BPlusTreeDumpRetryIntervalMillis=1000
object.BPlusTreeFiberStackSize=64

#object.PageTable.EnabledDtTypes=OB_0
#object.PageTable.Mode=UPGRADE
#object.PageTable.SuggestModeEnabled=true
#object.PageTable.MemoryCacheLimitEnabled=false
#object.PageTable.DiskFreeSpaceLimitEnabled=true
#object.PageTable.Service.MemoryCacheLimit=1073741824
#object.PageTable.Service.DiskCacheLimit=10737418240
#object.PageTable.IndexMemoryCacheLimit=10485760
#object.PageTable.IndexDiskCacheLimit=104857600
#object.PageTable.LeafMemoryCacheLimit=41943040
#object.PageTable.LeafDiskCacheLimit=419430400
#object.PageTable.DumpBasePageTablePerJournalTimes=50
#object.PageTable.DumpBasePageTableTimeIntervalMin=1440
#object.PageTable.DumpBasePageTableAccumulatedJournalSize=20000000

# For DT that enabled page table, only write BTree page to separate chunk
# if both "writeBTreePageToSeparateChunk" and "object.PageTable.WriteBTreePageToSeparateChunis" are true
object.PageTable.WriteBTreePageToSeparateChunk=true
object.BPlusTreeIndexStorePool.MaxWaitMillis=10000
object.BPlusTreeIndexStorePool.MinEvictableIdleTimeMillis=60000
