apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-deos-hc-cronjob
  labels:
    release: {{ .Release.Name }}
  namespace: {{ .Release.Namespace}}
spec: 
  schedule: "0 */6 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command: ["/bin/sh", "-c"]
            args: ["./run-deos-hc.sh"]
            env:
            - name: POD_NAMESPACE
              value: "{{ .Release.Namespace }}"
            - name: RELEASE_NAME
              value: "{{ .Release.Name }}"
            - name: WEBDAV_SECRET_USERNAME
              valueFrom:
                secretKeyRef:
                  name: decks-webdav-secret
                  key: username
            - name: WEBDAV_SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: decks-webdav-secret
                  key: password
            image: {{ .Values.global.registry }}/{{ .Values.deos_hc.image.repository }}:{{ .Values.tag }}
{{- if .Values.deos_hc.image.pullPolicy }}
            imagePullPolicy: {{ .Values.deos_hc.image.pullPolicy }}
{{- else }}
            imagePullPolicy: {{ .Values.pullPolicy }}
{{- end }}
            name: hc-container
{{- if .Values.global.registrySecret }}
          imagePullSecrets:
          - name: {{ .Values.global.registrySecret }}
{{- end }}
          restartPolicy: Never
