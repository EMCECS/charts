---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-initial-user
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
  labels:
    app.kubernetes.io/name: {{.Release.Name}}
    app.kubernetes.io/version: {{.Values.tag}}
    app.kubernetes.io/instance: {{.Release.Name}}
    app.kubernetes.io/managed-by: {{.Release.Service}}
    helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_"}}
    product: objectscale
    release: {{ .Release.Name }}
  namespace: {{ .Release.Namespace}}
stringData:
  accessKey:     {{ default (randAlphaNum 16) .Values.accessKey| lower }}
  secretKey:     {{ default (randAlphaNum 32) .Values.secretKey | lower }}
  managementKey: {{ default (randAlphaNum 32) .Values.managementKey | lower }}
