---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-initial-user
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
  labels:
    release: {{ .Release.Name }}
  namespace: {{ .Release.Namespace}}
stringData:
  accessKey:     {{ default (randAlphaNum 16) .Values.accessKey| lower | b64enc }}
  secretKey:     {{ default (randAlphaNum 32) .Values.secretKey | lower | b64enc }}
  managementKey: {{ default (randAlphaNum 32) .Values.managementKey | lower | b64enc }}
