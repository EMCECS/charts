---
{{- if .Values.objectLicenseFile}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-object-license
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
  labels:
    release: {{ .Release.Name }}
  namespace: {{ .Release.Namespace}}
data:
  object-license.xml: {{required "license xml file is required to create the secret" .Values.objectLicenseFile | b64enc}}
{{- end}}