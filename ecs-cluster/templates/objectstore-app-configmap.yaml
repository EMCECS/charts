---
apiVersion: v1
kind: ConfigMap
metadata:
    name: {{.Release.Name}}-app-config
    namespace: {{.Release.namespace}}
    labels:
      app.kubernetes.io/name: {{.Release.Name}}
      app.kubernetes.io/version: {{.Values.tag}}
      app.kubernetes.io/instance: {{.Release.Name}}
      app.kubernetes.io/managed-by: {{.Release.Service}}
      helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_"}}
      product: objectscale
      release: {{.Release.Name}}
    annotations:
        com.dellemc.kahm.subscribed: "true"
data:
    eventRules: |-
      issueRules:
        - description: "No data is pushed to the monitoring framework for the last 30 minutes"
          name: "MonitoringHealth"
          defaultAutoClearTimeOut: 60
          issueCategory: Auto
          matchOnList:
            - matchon:
                - label: SymptomID
                  value: 4016
                - field: type
                  value: Normal
            - matchon:
                - label: SymptomID
                  value: 4017
                - field: type
                  value: Warning
            - matchon:
                - label: SymptomID
                  value: 4018
                - field: type
                  value: Error
            - matchon:
                - label: SymptomID
                  value: 4019
                - field: type
                  value: Critical
          notifiers:
            - objectscale-srs
        - description: "Hard quota exceeded for this bucket"
          name: "BucketHardQuota"
          defaultAutoClearTimeOut: 60
          issueCategory: Auto
          matchOnList:
            - matchon:
                - label: SymptomID
                  value: 1381
                - field: type
                  value: Normal
            - matchon:
                - label: SymptomID
                  value: 1382
                - field: type
                  value: Warning
            - matchon:
                - label: SymptomID
                  value: 1383
                - field: type
                  value: Error
            - matchon:
                - label: SymptomID
                  value: 1384
                - field: type
                  value: Critical
          notifiers:
            - objectscale-srs
        - description: "Memory table size for blob process is less than specified threshold"
          name: "ProcessMemoryTableFreeSpacePercent"
          defaultAutoClearTimeOut: 60
          issueCategory: Auto
          matchOnList:
            - matchon:
                - label: SymptomID
                  value: 1352
                - field: type
                  value: Normal
            - matchon:
                - label: SymptomID
                  value: 1353
                - field: type
                  value: Warning
            - matchon:
                - label: SymptomID
                  value: 1354
                - field: type
                  value: Error
            - matchon:
                - label: SymptomID
                  value: 1355
                - field: type
                  value: Critical
          notifiers:
            - objectscale-srs
        - description: "SSD read cache auto clean up failed when capacity full and fall back to memory cache"
          name: "SSDReadCacheCapacityFailure"
          defaultAutoClearTimeOut: 60
          issueCategory: Auto
          matchOnList:
            - matchon:
                - label: SymptomID
                  value: 1390
                - field: type
                  value: Normal
            - matchon:
                - label: SymptomID
                  value: 1391
                - field: type
                  value: Warning
            - matchon:
                - label: SymptomID
                  value: 1392
                - field: type
                  value: Error
            - matchon:
                - label: SymptomID
                  value: 1393
                - field: type
                  value: Critical
          notifiers:
            - objectscale-srs
    eventRemedies: |-
      symptoms:
        - symptomid: 1006
          description: Hard quota exceeded for this bucket
          remedies:
            - Free up space in the bucket
    health: |-
      spec:
        healthchecks:
          fieldcolumns:
            - name: deos-hc
              fields:
              - name: name
                type: string
              - name: description
                type: string
              - name: enabled
                type: boolean
              - name: schedule
                type: string
              - name: latestSuccess
                type: date
              - name: latestFailure
                type: date
              - name: message
                type: string
          name: objectstore-healthchecks
        healthcheckstatus:
          deos-hc:
            overview: none
            rows:
            - name:
              description:
              enabled: true
              schedule: Every 6 hours
              latestSuccess:
              latestFailure:
              message:
