apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-deos-hc"
  annotations:
    "helm.sh/hook": test-success
  labels:
    release: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  containers:
  - command: ["deos-hc"]
    args: ["all"]
    env:
    - name: POD_NAMESPACE
      value: "{{ .Release.Namespace }}"
    - name: RELEASE_NAME
      value: "{{ .Release.Name }}"
    - name: WEBDAV_SECRET_USERNAME
      valueFrom:
        secretKeyRef:
          name: decks-webdav-secret
          key: username
    - name: WEBDAV_SECRET_PASSWORD
      valueFrom:
        secretKeyRef:
          name: decks-webdav-secret
          key: password
    image: {{ .Values.global.registry }}/{{ .Values.deos_hc.image.repository }}:{{ .Values.tag }}
{{- if .Values.deos_hc.image.pullPolicy }}
    imagePullPolicy: {{ .Values.deos_hc.image.pullPolicy }}
{{- else }}
    imagePullPolicy: {{ .Values.pullPolicy }}
{{- end }}
    name: hc-container
{{- if .Values.global.registrySecret }}
  imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
{{- end }}
  restartPolicy: Never
