apiVersion: rbac.authorization.k8s.io/v1
{{- if eq .Values.global.watchNamespace "" }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
metadata:
  creationTimestamp: null
  name: {{ .Release.Name }}-influxdata-operator
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
      - pods/attach
      - pods/exec
      - namespaces
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - '*'
  - apiGroups:
      - influxdata.com
    resources:
      - '*'
      - backups
      - restores
    verbs:
      - '*'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-influxdata-operator
  namespace: {{ .Release.Namespace }}
---
{{- if eq .Values.global.watchNamespace "" }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-influxdata-operator
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-influxdata-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  {{- if eq .Values.global.watchNamespace "" }}
  kind: ClusterRole
  {{- else }}
  kind: Role
  {{- end }}
  name: {{ .Release.Name }}-influxdata-operator
  apiGroup: rbac.authorization.k8s.io
