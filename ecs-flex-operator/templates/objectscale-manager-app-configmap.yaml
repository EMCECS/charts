---
apiVersion: v1
kind: ConfigMap
metadata:
    name: objectscale-manager-app-config
    namespace: {{.Release.namespace}}
    labels:
        app.kubernetes.io/name: "objectscale-manager"
        app.kubernetes.io/version: {{.Values.tag}}
        app.kubernetes.io/instance: {{.Release.Name}}
        app.kubernetes.io/managed-by: {{.Release.Service}}
        helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_"}}
        product: "objectscale"
        release: {{.Release.Name}}
    annotations:
        com.dellemc.kahm.subscribed: "true"
data:
    eventRules: |-
    health: |-
      spec:
        healthchecks:
          - fields:
            - name: name
              type: string
            - name: description
              type: string
            - name: enabled
              type: boolean
            - name: schedule
              type: string
            - name: latestSuccess
              type: date
            - name: latestFailure
              type: date
            - name: message
              type: string
            name: deos-fio
            - name: name
              type: string
            - name: description
              type: string
            - name: enabled
              type: boolean
            - name: schedule
              type: string
            - name: latestSuccess
              type: date
            - name: latestFailure
              type: date
            - name: message
              type: string
            name: sonobuoy
          name: deos-manager-healthchecks
        status:
          deos-fio:
            overview: green
            rows:
            - name: deos-fio
              description: deos file I/O test
              enabled: true
              schedule: Every 12 hours
              latestSuccess: 2019-10-18 12:01
              latestFailure: 2019-10-12 17:00
              message: <<insert fio stats here>>
          sonobuoy:
            overview: green
            rows:
            - name: sonobuoy
              description: Validate k8s configuration
              enabled: true
              schedule: Every 12 hours
              latestSuccess: 2019-10-20 12:01
              latestFailure: none
              message: Latest sonobuoy run was healthy
    eventRemedies: |-
      symptoms:
        - symptomid: DEOS-MGR-1001
          description: Provisioing of the new objectstore failed
          remedies:
            - Check the results of the provisioning job
