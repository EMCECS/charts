---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecs-flex-operator
  labels:
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ecs-flex-operator
  template:
    metadata:
      labels:
        name: ecs-flex-operator
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: "ecs-flex-operator"
{{- if .Values.global.registrySecret }}
      imagePullSecrets:
        - name: {{ .Values.global.registrySecret }}
{{- end }}
      containers:
      - name: operator
{{- if .Values.image.tag }}
        image: {{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
{{- else }}
        image: {{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.tag }}
{{- end }}
{{- if .Values.image.pullPolicy }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- else }}
        imagePullPolicy: {{ .Values.pullPolicy }}
{{- end }}
        ports:
        - containerPort: 60000
          name: metrics
        command:
        - ecs-flex-operator
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
{{- if .Values.logReceiver.create }}
        - name: LOG_RECEIVER_TYPE
          value: Syslog
        - name: LOG_RECEIVER_HOST
          value: ecs-flex-rsyslog-service.{{ .Release.Namespace }}.svc.cluster.local
        - name: LOG_RECEIVER_PROTO
          value: tcp
        - name: LOG_RECEIVER_PORT
          value: "514"
{{- else }}
  {{- if .Values.logReceiver.type }}
        - name: LOG_RECEIVER_TYPE
          value: {{ .Values.logReceiver.type }}
  {{- end }}
  {{- if .Values.logReceiver.user }}
        - name: LOG_RECEIVER_USER
          value: {{ .Values.logReceiver.user }}
  {{- end }}
  {{- if .Values.logReceiver.password }}
        - name: LOG_RECEIVER_PASSWORD
          value: {{ .Values.logReceiver.password }}
  {{- end }}
  {{- if .Values.logReceiver.host }}
        - name: LOG_RECEIVER_HOST
          value: {{ .Values.logReceiver.host }}
  {{- end }}
  {{- if .Values.logReceiver.protocol }}
        - name: LOG_RECEIVER_PROTO
          value: {{ .Values.logReceiver.protocol }}
  {{- end }}
  {{- if .Values.logReceiver.port }}
        - name: LOG_RECEIVER_PORT
          value: "{{ .Values.logReceiver.port }}"
  {{- end }}
{{- end }}
        - name: WATCH_NAMESPACE
{{- if eq .Values.global.watchNamespace "" }}
          value: ""
{{- else }}
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
{{- end }}
{{- if .Values.global.registrySecret }}
        - name: REGISTRY_SECRET
          value: {{ .Values.global.registrySecret }}
{{- end }}
        - name: OPERATOR_NAME
          value: ecs-flex-operator
