---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecs-flex-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: ecs-flex-operator
    app.kubernetes.io/part-of: ecs-flex-manager
{{- if .Values.global.registrySecret }}
imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
{{- end }}
---
{{- if eq .Values.global.watchNamespace "" }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ecs-flex-operator
  labels:
    release: {{ .Release.Name }}
rules:
- apiGroups:
  - ecs.dellemc.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - "*"
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - zookeeper.pravega.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  - storageclasslists
  verbs:
  - get
  - list
---
{{- if eq .Values.global.watchNamespace "" }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: service-account-ecs-flex-operator
  labels:
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: ecs-flex-operator
{{- if eq .Values.global.watchNamespace "" }}
  namespace: {{ .Release.Namespace }}
{{- end }}
roleRef:
{{- if eq .Values.global.watchNamespace "" }}
  kind: ClusterRole
{{- else }}
  kind: Role
{{- end }}
  name: ecs-flex-operator
  apiGroup: rbac.authorization.k8s.io
