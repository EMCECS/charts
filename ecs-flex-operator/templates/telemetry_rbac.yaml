---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: objectscale-telemetry
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
{{- if .Values.global.registrySecret }}
imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
{{- end }}
---
{{- if eq .Values.global.watchNamespace "" }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: objectscale-telemetry
  labels:
    release: {{ .Release.Name }}
rules:
- apiGroups:
  - decks.ecs.dellemc.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  - extensions
  resources:
  - services
  - events
  - secrets
  - serviceaccounts
  verbs:
  - "*"
---
{{- if eq .Values.global.watchNamespace "" }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: objectscale-telemetry
  labels:
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: objectscale-telemetry 
{{- if eq .Values.global.watchNamespace "" }}
  namespace: {{ .Release.Namespace }}
{{- end }}
roleRef:
{{- if eq .Values.global.watchNamespace "" }}
  kind: ClusterRole
{{- else }}
  kind: Role
{{- end }}
  name: objectscale-telemetry
  apiGroup: rbac.authorization.k8s.io
