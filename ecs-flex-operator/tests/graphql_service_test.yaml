suite: test graphql service
templates:
  - graphql-service.yaml
tests:
  - it: should create a service
    asserts:
      - isKind:
          of: Service
  - it: should have a selector chart name
    asserts:
      - matchRegex:
          path: spec.selector.app\.kubernetes\.io/name
          pattern: ^ecs-flex-operator$
  - it: should have a selector component
    asserts:
      - matchRegex:
          path: spec.selector.app\.kubernetes\.io/component
          pattern: ^ecs-flex-graphql$
  - it: should configure the graphql port
    asserts:
      - contains:
          path: spec.ports
          content:
            name: http
            port: 8080
