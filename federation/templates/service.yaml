---
apiVersion: v1
kind: Service
metadata:
  name: federation 
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "federation.labels" . | nindent 4 }}
spec:
  type: {{ .Values.fedsvc.service.type }}
  ports:
    - port: {{ .Values.fedsvc.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "federation.selectorLabels" . | nindent 4 }}
