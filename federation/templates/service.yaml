---
apiVersion: v1
kind: Service
metadata:
  name: fedsvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fedsvc.labels" . | nindent 4 }}
  annotations:
    objectscale.dellemc.com/federationRegistration: "ObjectScale"
spec:
  type: {{ .Values.fedsvc.service.type }}
  ports:
    - port: {{ .Values.fedsvc.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "fedsvc.selectorLabels" . | nindent 4 }}
---
{{ $validity := .Values.internalCA.validity | int }}
{{ $ca := genCA .Values.internalCA.commonName $validity }}
apiVersion: v1
kind: Secret
metadata:
  name: objectscale-internal-ca
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fedsvc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  ca-cert.pem: {{ b64enc $ca.Cert }}
  ca-key.pem: {{ b64enc $ca.Key }}
---
{{- if eq .Values.federationCA.enabled true }}
  {{ $validity := .Values.federationCA.validity | int }}
  {{ $ca := genCA .Values.federationCA.commonName $validity }}
apiVersion: v1
kind: Secret
metadata:
  name: objectscale-federation-ca
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fedsvc.labels" . | nindent 4 }}
data:
  ca-cert.pem: {{ b64enc $ca.Cert }}
  ca-key.pem: {{ b64enc $ca.Key }}
{{- end }}