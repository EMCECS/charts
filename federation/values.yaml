---
tag: 0.70.2
global:
  registry: emccorp
  # Default: true == Watch ALL namespaces
  watchAllNamespaces: true
  # Platform:
  platform: Default

fedsvc:
  image:
    pullPolicy: IfNotPresent
    repository: fedsvc
    # tag: stable
  livenessProbe:
    probePath: /fedsvchealthcheck
  readinessProbe:
    probePath: /fedsvchealthcheck
  replicaCount: 3
  service:
    port: 9500
    type: LoadBalancer

ca:
  commonName: federation-ca
  validity: "3650"