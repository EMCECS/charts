---
tag: 0.71.0
global:
  registry: emccorp
  # Default: true == Watch ALL namespaces
  watchAllNamespaces: true
  # Platform:
  platform: Default

fedsvc:
  image:
    pullPolicy: IfNotPresent
    repository: fedsvc
    # tag: stable
  livenessProbe:
    probePath: /fedsvchealthcheck
  readinessProbe:
    probePath: /fedsvchealthcheck
  replicaCount: 3
  service:
    port: 9500
    type: LoadBalancer

internalCA:
  commonName: objectscale-internal-ca
  validity: "3650"

federationCA:
  enabled: false
  commonName: objectscale-federation-ca
  validity: "3650"
