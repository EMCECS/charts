apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-test-volume
  # 调用StrageClass
  annotations:
    volume.beta.kubernetes.io/storage-class: vsphere
spec:
  # ReadWriteOnce：简写RWO，读写权限，且只能被单个node挂载；
  # ReadOnlyMany：简写ROX，只读权限，允许被多个node挂载；
  # ReadWriteMany：简写RWX，读写权限，允许被多个node挂载
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # 注意格式，不能写“GB”
      storage: 20Gi