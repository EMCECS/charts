apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  annotations:
  name: vmware-hack-allow-all
  namespace: { { .Release.Namespace } }
spec:
  ingress:
    - {}
  podSelector: {}
  policyTypes:
    - Ingress
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vmware-hack-default-role
  namespace: { { .Release.Namespace } }
rules:
  - apiGroups:
      - policy
    resourceNames:
      - wcp-privileged-psp
    resources:
      - podsecuritypolicies
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vmware-hack-default-binding
  namespace: { { .Release.Namespace } }
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vmware-hack-default-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: { { .Release.Namespace } }
