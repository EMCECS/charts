apiVersion: atlas.dellemc.com/v1beta1
kind: AtlasCluster
metadata:
  name: {{ .Release.Name }}-iam-atlas
spec:
  # Add fields here
  #replicas: 1
  replicas: {{ .Values.atlas.replicaCount }}
  image:
    #repository: "asdrepo.isus.emc.com:8099/atlas"
    repository:  {{ .Values.global.iamregistry }}/{{ .Values.atlas.image.repository }}
    tag: {{ .Values.atlas.image.tag }}
    pullPolicy: {{ .Values.atlas.image.pullPolicy }}
{{- if .Values.atlas.affinity }}
  # junk node affinity allows multiple atlas instances on the same node
  # - needed for replicaes=3 deployed on a single node(test only)
  pod:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: another-node-label-key
                  operator: In
                  values:
                    - another-node-label-value
      podAntiAffinity: {}
{{- end }}

