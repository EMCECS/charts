apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iam-service.fullname" . }}
  labels:
    {{- include "iam-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "iam-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "iam-service.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "atlas,flex,dns"
        - name: ATLAS_SERVICE_HOSTNAME
          value: "iamsvc-iam-atlas-client"
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: "{{ .Values.iamsvc.image.repository }}:{{ .Values.iamsvc.image.tag }}"
        imagePullPolicy: {{ .Values.iamsvc.image.pullPolicy }}
        ports:
          - name: http
            containerPort: 9401 
            protocol: TCP

