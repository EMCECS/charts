---
# Default values for iam.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  # The private docker registry and organization hosting containers for Flex
  iam:
    registry: emccorp
    atlas:
      replicaCount: 1
      #set to true to allow replicaCount=3 on single node
      affinity: false

# The default docker tag and pull policy for iam.
tag: 0.1.0
pullPolicy: IfNotPresent
# product for which the service pod is required
# product: objectscale
atlas:
  image:
    repository: atlas
    tag: v1.1.1
    pullPolicy: IfNotPresent
