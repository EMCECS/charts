---
global:
  registry: emccorp
atlas:
  affinity: false
  image:
    pullPolicy: IfNotPresent
    repository: atlas
    tag: v1.1.1
  persistence:
    size: 10Gi
  replicaCount: 3
iamsvc:
  image:
    pullPolicy: IfNotPresent
    repository: iamsvc
    tag: 0.52.0
  livenessProbe:
    probePath: /iam/local?Action=ListUsers
  readinessProbe:
    probePath: /iamhealthcheck
  replicaCount: 1
  service:
    port: 9400
    type: ClusterIP
