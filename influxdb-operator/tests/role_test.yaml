suite: test role
templates:
  - role.yaml
tests:
  - it: should create a ClusterRole resource
    set:
      global.watchAllNamespaces: true
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: RELEASE-NAME-influxdb-operator-NAMESPACE-influxdb-operator-role
  - it: should create a Role resource in a namespace
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: RELEASE-NAME-influxdb-operator-NAMESPACE-influxdb-operator-role
      - equal:
          path: metadata.namespace
          value: NAMESPACE
  - it: should have labels
    asserts:
      - equal:
          path: metadata.labels.app\.kubernetes\.io/name
          value: RELEASE-NAME-influxdb-operator
      - matchRegex:
          path: metadata.labels.helm\.sh/chart
          pattern: ^influxdb-operator-
      - equal:
          path: metadata.labels.app\.kubernetes\.io/instance
          value: RELEASE-NAME
