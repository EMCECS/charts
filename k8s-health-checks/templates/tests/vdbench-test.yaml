apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-vdbench-test
  labels:
    release: {{ .Release.Name }}
  namespace: {{ .Release.Namespace}}
  annotations:
    "helm.sh/hook": test-success
spec:
    containers:
      - name: {{ .Release.Name }}-vdbench-test
        image: kimixu/vdbench:v0.1
        volumeMounts:
          - name: {{ .Release.Name }}-vdbench-test
            mountPath: /data
        command: ["/bin/sh", "-c"]
        args: ["/vdbench/vdbench -t"]
    volumes:
      - name: {{ .Release.Name }}-vdbench-test
        hostPath:
            path: /data/vdbench
    restartPolicy: Never