# Default values for k8s-health-checks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# These global settings relate to k8s-health-checks
global:
  # Name of a Kubernetes secret with Docker credentials for the private registry
  # registrySecret: ecs-flex-registry

  # The private docker registry hosting containers for ECS Flex
  registry: emccorp

  # Default: "" == Watch ALL namespaces
  watchNamespace: ""


replicaCount: 1

image:
  repository: k8s-health-checks
  tag: latest
  pullPolicy: IfNotPresent


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}