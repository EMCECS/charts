apiVersion: v1
kind: Secret
metadata:
  name: kahm-rest-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    kahm-restapi: "true"
type: Opaque
stringData:
  credentials.conf: |-
    realm: {{  .Values.rest.realm }}
    username: {{ .Values.rest.username }}
    password: {{ .Values.rest.password }}
