---
  {{- if .Values.createkahmappResource}}
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "kahm"
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/name: "kahm"
    app.kubernetes.io/version: {{.Values.tag}}
    app.kubernetes.io/instance: {{.Release.Name}}
    app.kubernetes.io/managed-by: nautilus
    helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_"}}
    release: {{.Release.Name}}
  annotations:
    com.dellemc.kahm.subscribed: "true"
    nautilus.dellemc.com/chart-name: {{.Chart.Name}}
    nautilus.dellemc.com/chart-version: {{ .Chart.Version | toJson }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "kahm"
  componentKinds:
    - group: apps
      kind: StatefulSet
    - group: core
      kind: ConfigMap
    - group: core
      kind: ServiceAccount
    - group: core
      kind: Pod
    - group: apps
      kind: ReplicaSet
    - group: rbac.authorization.k8s.io
      kind: ClusterRoles
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
  assemblyPhase: "Pending"
  descriptor:
    type: "kahm"
    version: {{.Values.tag}}
    description: >
      Kubernetes Application Health Management
    keywords:
      - "kahm"
      - "srs"
      - "event"
      - "health"
    info:
      - "Copyright (c) 2019-2020 Dell Inc. or its subsidiaries. All Rights Reserved."
  {{- end}}
