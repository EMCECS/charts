apiVersion: apps/v1
kind: Deployment
metadata:
  name: kahm
  namespace: {{ .Release.Namespace}}
  labels:
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kahm
  strategy:
   type: Recreate
  template:
    metadata:
      labels:
        name: kahm
        release: {{ .Release.Name }}
        app: kahm
    spec:
      serviceAccountName: "kahm"
{{- if .Values.global.registrySecret }}
      imagePullSecrets:
        - name: {{ .Values.global.registrySecret }}
{{- end }}
      containers:
      - name: kahm
{{- if .Values.image.tag }}
        image: {{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
{{- else }}
        image: {{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.tag }}
{{- end }}
{{- if .Values.image.pullPolicy }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- else }}
        imagePullPolicy: {{ .Values.pullPolicy }}
{{- end }}
        command:
        - kahm
        ports:
        - containerPort: 60000 
          name: metrics
        - containerPort: 17999
          name: rest
        volumeMounts:
        - mountPath: /data/db
          name: db
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }} 
        env:
        - name: POD_NAME
          valueFrom:
           fieldRef:
             fieldPath: metadata.name
        - name: MY_POD_IP
          valueFrom:
           fieldRef:
             fieldPath: status.podIP
        - name: WATCH_NAMESPACE
{{- if eq .Values.global.watchAllNamespaces true }}
          value: ""
{{- else }}
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
{{- end }}
{{- if .Values.global.registrySecret }}
        - name: REGISTRY_SECRET
          value: {{ .Values.global.registrySecret }}
{{- end }}
        - name: KAHM_DB_TYPE
          value: {{ .Values.db.dbType }}
        - name: KAHM_DB_EVENT_TTL
          value: "{{ .Values.db.eventTTL }}"
      restartPolicy: Always
      volumes:
      - name: db
        persistentVolumeClaim:
          claimName: db-kahm-0 

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-kahm-0 
  namespace: {{.Release.namespace}}
  labels:
    app: kahm 
    release: {{ .Release.Name }}
spec:
  {{- if .Values.storageClassName}}
   storageClassName: {{.Values.storageClassName}}
  {{- end}}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
