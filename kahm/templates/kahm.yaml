apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: kahm
  namespace: {{ .Release.Namespace}}
  labels:
    release: {{ .Release.Name }}
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      name: kahm
  serviceName: kahm-headless
  template:
    metadata:
      labels:
        name: kahm
        release: {{ .Release.Name }}
        app: kahm
    spec:
      serviceAccountName: "kahm"
{{- if .Values.global.registrySecret }}
      imagePullSecrets:
        - name: {{ .Values.global.registrySecret }}
{{- end }}
      containers:
      - name: kahm
{{- if .Values.image.tag }}
        image: {{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
{{- else }}
        image: {{ .Values.global.registry }}/{{ .Values.image.repository }}:{{ .Values.tag }}
{{- end }}
{{- if .Values.image.pullPolicy }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
{{- else }}
        imagePullPolicy: {{ .Values.pullPolicy }}
{{- end }}
        command:
        - kahm
        ports:
        - containerPort: 60000 
          name: metrics
        - containerPort: 17999
          name: rest
        volumeMounts:
        - mountPath: /data/db
          name: db
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }} 
        env:
        - name: POD_NAME
          valueFrom:
           fieldRef:
             fieldPath: metadata.name
        - name: MY_POD_IP
          valueFrom:
           fieldRef:
             fieldPath: status.podIP
        - name: WATCH_NAMESPACE
{{- if eq .Values.global.watchAllNamespaces true }}
          value: ""
{{- else }}
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
{{- end }}
{{- if .Values.global.registrySecret }}
        - name: REGISTRY_SECRET
          value: {{ .Values.global.registrySecret }}
{{- end }}
        - name: KAHM_DB_TYPE
          value: {{ .Values.db.dbType }}
        - name: KAHM_DB_EVENT_TTL
          value: "{{ .Values.db.eventTTL }}"
        - name: RELEASE_NAME 
          value: {{ .Release.Name }}
        - name: RELEASE_NAMESPACE
          value: {{ .Release.Namespace }}

{{- if eq .Values.db.dbType "PostgresDB" }}
        - name: POSTGRES_DBNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres-credentials
              key: dbname 
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres-credentials
              key: username 
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres-credentials
              key: password 
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres-credentials
              key: port 
        - name: POSTGRES_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres-credentials
              key: hostname
        - name: POSTGRES_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgres-credentials
              key: credentials
{{- end }}
  volumeClaimTemplates:
  - metadata:
      labels:
        app: kahm 
        release: {{ .Release.Name }}
      name: db
      namespace: {{ .Release.Namespace }}
    spec:
      accessModes:
      - ReadWriteOnce
      {{- if .Values.storageClassName}}
      storageClassName: {{.Values.storageClassName}}
      {{- end}}
      dataSource: null
      resources:
        requests:
          storage: 2Gi
