---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kahm
  namespace: {{ .Release.Namespace }}
{{- if .Values.global.registrySecret }}
imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
{{- end }}
---
{{- if eq .Values.global.watchNamespace "" }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kahm
  labels:
    release: {{ .Release.Name }}
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "watch", "list"]
- apiGroups:
  - kahm.emcecs.github.com
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - app.k8s.io 
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  - extensions
  resources:
  - pods
  - pods/log
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - applications
  - deployments
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
---
{{- if eq .Values.global.watchNamespace "" }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: service-account-kahm
  labels:
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: kahm
{{- if eq .Values.global.watchNamespace "" }}
  namespace: {{ .Release.Namespace }}
{{- end }}
roleRef:
{{- if eq .Values.global.watchNamespace "" }}
  kind: ClusterRole
{{- else }}
  kind: Role
{{- end }}
  name: kahm
  apiGroup: rbac.authorization.k8s.io
