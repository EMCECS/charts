apiVersion: v1
kind: Service
metadata:
  name: "{{ template "fluxd.fullname" . }}"
  labels:
    app.kubernetes.io/name: "{{ template "fluxd.fullname" . }}"
    chart: "{{ template "fluxd.chart" . }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  ports:
  - name: api
    port: {{ .Values.service.bind_address }}
    targetPort: {{ .Values.service.bind_address }}
  selector:
    app.kubernetes.io/name: {{ template "fluxd.fullname" . }}
