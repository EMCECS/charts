suite: test memory
templates:
  - deployment.yaml
tests:
  - it: Micro
    set:
      global.performanceProfile: "Micro"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 150Mi
  - it: Small
    set:
      global.performanceProfile: "Small"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 300Mi
  - it: Medium
    set:
      global.performanceProfile: "Medium"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 300Mi
  - it: Large
    set:
      global.performanceProfile: "Large"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 300Mi

suite: test replicas
templates:
  - deployment.yaml
tests:
  - it: Micro
    set:
      global.performanceProfile: "MICro"
    asserts:
      - equal:
          path: spec.replicas
          value: 1
  - it: Small
    set:
      global.performanceProfile: "SMall"
    asserts:
      - equal:
          path: spec.replicas
          value: 1
  - it: Medium
    set:
      global.performanceProfile: "MEDium"
    asserts:
      - equal:
          path: spec.replicas
          value: 1
  - it: Large
    set:
      global.performanceProfile: "LARge"
    asserts:
      - equal:
          path: spec.replicas
          value: 5
