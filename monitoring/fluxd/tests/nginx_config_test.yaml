suite: test nginx-config
templates:
  - nginx-config.yaml
tests:
  - it: telegraf tls enabled
    set:
      global.tls_enabled: true
      global.telegraf_tls_enabled: true
    asserts:
      - matchRegex:
          path: data.nginx\.conf
          pattern: proxy_pass https://\$upstream_telegraf:11002
  - it: tls disabled
    set:
      global.tls_enabled: false
      global.telegraf_tls_enabled: true
    asserts:
      - matchRegex:
          path: data.nginx\.conf
          pattern: proxy_pass http://\$upstream_telegraf:11002
  - it: tls enabled telegraf tls disabled
    set:
      global.tls_enabled: true
      global.telegraf_tls_enabled: false
    asserts:
      - matchRegex:
          path: data.nginx\.conf
          pattern: proxy_pass http://\$upstream_telegraf:11002
  - it: internal_dns  original
    asserts:
     - matchRegex:
         path: data.nginx\.conf
         pattern: resolver kube-dns.kube-system.svc.cluster.local valid=30s;
  - it: internal_dns  custom
    set:
      global.internal_dns: coredns.kube-system.svc.cluster.local
    asserts:
      - matchRegex:
          path: data.nginx\.conf
          pattern: resolver coredns.kube-system.svc.cluster.local valid=30s;
