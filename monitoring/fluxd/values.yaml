## Default values.yaml for Fluxd
## This is a YAML-formatted file.

global:
  registry: emccorp
  tls_enabled: false
  telegraf_tls_enabled: true
  internal_dns: "kube-dns.kube-system.svc.cluster.local"
  performanceProfile: "Small"
  started: true

image:
  repository: fluxd
  pullPolicy: IfNotPresent

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests: {}
  limits: {}

## Customize livenessProbe and readinessProbe
##
livenessProbe:
  probePath: "/metrics"

readinessProbe:
  probePath: "/metrics"

startupProbe:
  enabled: false
  probePath: "/ping"

## Tolerations for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []

service:
  bind_address: 8093

## TODO: add ability to specify ip address for fluxd to listen on (should be set 127.0.0.1)
config:
  http:
    # redefine to 18093 if tls is enabled
    bind_address: 8093

serviceAccount:
  create: true

rbac:
  create: true
