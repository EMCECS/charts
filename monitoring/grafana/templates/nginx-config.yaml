apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "grafana.fullname" . }}-nginx"
  labels:
    release: {{ .Release.Name }}
data:
  nginx.conf: |+
    server {
    {{- if not .Values.global.tls_enabled }}
      listen {{ .Values.service.bind_address }};
    {{- else }}
      listen {{ .Values.service.bind_address }} ssl;
      server_name {{ include "grafana.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local;
      {{- if $.Values.global.use_vault_for_ssl }}
      ssl_certificate     /vault/secrets/server.crt;
      ssl_certificate_key /vault/secrets/server.key;
      {{- else }}
      ssl_certificate     /etc/nginx/cert/server.crt;
      ssl_certificate_key /etc/nginx/cert/server.key;
      ssl_password_file   /etc/nginx/cert/password;
      {{- end }}
      ssl_verify_client         off;
      ssl_session_cache   shared:SSL:1m;
      ssl_session_timeout 5m;
    {{- end }}

      location / {
          proxy_pass http://127.0.0.1:{{ .Values.config.http.bind_address }};
          proxy_buffering            off;
          proxy_buffer_size          32k;
          proxy_buffers           16 32k;
          proxy_busy_buffers_size   256k;
          proxy_set_header Connection "";
          proxy_set_header Authorization "";

          proxy_set_header   Host			 $host;
          proxy_set_header   X-Real-IP		 $remote_addr;
          proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
          add_header Cache-Control private;
      }
    }

{{- $scheme := ternary "https" "http" .Values.global.tls_enabled }}
    server {
      listen 127.0.0.10:8093;
      server_name 127.0.0.10;
    {{- if .Values.global.tls_enabled }}
      ssl_session_cache   shared:SSL:1m;
      ssl_session_timeout 5m;
    {{- end }}

      location / {
          resolver {{ $.Values.global.internal_dns }} valid=30s;
          set $upstream_fluxd {{ .Release.Name }}-fluxd.{{ .Release.Namespace }}.svc.cluster.local;

          proxy_pass {{ $scheme }}://$upstream_fluxd:8093;
          proxy_set_header Connection "";
          proxy_set_header Authorization "";
        {{- if .Values.global.tls_enabled }}
          {{- if $.Values.global.use_vault_for_ssl }}
          proxy_ssl_certificate         /vault/secrets/fluxd_client.crt;
          proxy_ssl_certificate_key     /vault/secrets/fluxd_client.key;
          proxy_ssl_trusted_certificate /vault/secrets/trusted_fluxd_server_ca.crt;
          proxy_ssl_verify        on;
          proxy_ssl_verify_depth  2;
          {{- else }}
          proxy_ssl_certificate     /etc/nginx/cert/client.crt;
          proxy_ssl_certificate_key /etc/nginx/cert/client.key;
          proxy_ssl_password_file   /etc/nginx/cert/password;
          proxy_ssl_verify       off;
          {{- end }}
          proxy_ssl_protocols     TLSv1.2;
        {{- end }}
          proxy_read_timeout      180s;
          proxy_buffering            off;
          proxy_buffer_size          32k;
          proxy_buffers           16 32k;
          proxy_busy_buffers_size   256k;

          proxy_set_header   Host			 $host;
          proxy_set_header   X-Real-IP		$remote_addr;
          proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
          add_header Cache-Control private;
      }
    }
