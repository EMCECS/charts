apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "grafana.fullname" . }}-profile"
  labels:
    release: {{ .Release.Name }}
data:
  profile.conf: |+
    {
        "internal": {
            "db_dir": "/dashboards_flex/internal",
            "username": "grafana_admin",
            "password": "grafana_admin",
            "home_dashboard": "{{ .Values.config.home_dashboard }}"
        },
        "internal_oe": {
            "db_dir": "/dashboards_flex/internal_oe",
            "username": "grafana_admin",
            "password": "grafana_admin",
            "home_dashboard": null,
            "folder_permissions": {
                "defaults": {},
                "view_mode": {
                    "emcservice": "view",
                    "emcmonitor": "view"
                },
                "edit_mode": {
                    "emcservice": "edit",
                    "emcmonitor": "view"
                }
            }
        }
    }