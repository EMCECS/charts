suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: tls enabled
    set:
      global.tls_enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            mountPath: /etc/nginx/cert
            name: cert
      - contains:
          path: spec.template.spec.volumes
          content:
            name: cert
            configMap:
              name: RELEASE-NAME-cert
      - equal:
          path: spec.template.spec.containers[1].livenessProbe
          value:
            httpGet:
              path: /api/health
              port: api
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
      - equal:
          path: spec.template.spec.containers[1].readinessProbe
          value:
            httpGet:
              path: /api/health
              port: api
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
      - contains:
          path: spec.template.spec.volumes
          content:
            name: nginx-config
            configMap:
              name: RELEASE-NAME-grafana-nginx
  - it: tls disabled
    set:
      global.tls_enabled: false
    asserts:
      - notContains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            mountPath: /etc/nginx/cert
            name: cert
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: cert
            configMap:
              name: RELEASE-NAME-cert
      - equal:
          path: spec.template.spec.containers[0].livenessProbe
          value:
            httpGet:
              path: /api/health
              port: api
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
      - equal:
          path: spec.template.spec.containers[0].readinessProbe
          value:
            httpGet:
              path: /api/health
              port: api
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: nginx-config
            configMap:
              name: RELEASE-NAME-grafana-nginx
  - it: oauth enabled
    set:
      config.oauth.enabled: true
      global.tls_enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].envFrom
          value:
            - secretRef:
                name: RELEASE-NAME-grafana-oauth
  - it: oauth disabled
    asserts:
      - isNull:
          path: spec.template.spec.containers[0].envFrom
  - it: monitoring registry
    set:
      global.registry: ecs_registry
      global.monitoring_registry: mon_registry
      global.monitoring_tag: 1.1
      global.tls_enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: mon_registry/grafana:1.1
      - equal:
          path: spec.template.spec.containers[1].image
          value: mon_registry/nginx:1.1
  - it: ecs registry
    set:
      global.registry: ecs_registry
      global.monitoring_tag: 1.1
      global.tls_enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ecs_registry/grafana:1.1
      - equal:
          path: spec.template.spec.containers[1].image
          value: ecs_registry/nginx:1.1

suite: test replicas
templates:
  - deployment.yaml
tests:
  - it: Started
    asserts:
      - equal:
          path: spec.replicas
          value: 1
  - it: Stopped
    set:
      global.started: false
    asserts:
      - equal:
          path: spec.replicas
          value: 0
