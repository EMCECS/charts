suite: test oauth-secret
templates:
  - oauth-secret.yaml
tests:
  - it: oauth enabled
    set:
      config.oauth.enabled: true
      config.oauth.client_secret: testsecret
    asserts:
      - equal:
          path: data.GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
          value: dGVzdHNlY3JldA==
