## Default values.yaml for Fluxd
## This is a YAML-formatted file.

global:
  registry: emccorp
  tls_enabled: false
  internal_dns: kube-dns.kube-system.svc.cluster.local
  started: true

replicaCount: 1

image:
  repository: grafana
  pullPolicy: IfNotPresent

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests:
    memory: 300Mi
  limits:
    memory: 300Mi

## Customize livenessProbe and readinessProbe
##
livenessProbe:
  probePath: "/api/health"

readinessProbe:
  probePath: "/api/health"

## Tolerations for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []

service:
  # redefine to 3001 if tls_enabled=true
  bind_address: 3000
  type: ClusterIP

## TODO: make grafana listen on 127.0.0.1:13000
config:
  http:
    bind_address: 3000
  dashboards_dir: "dashboards/*"
  home_dashboard: "Node Health"

  reverse_proxy:
    enabled: false
    protocol: "https"
    domain: ""
    subpath: "grafana"

  oauth:
    enabled: false
    # Set to true to attempt login with OAuth automatically, skipping the login screen
    auto_login: true
    auth_url: ""
    token_url: ""
    api_url: ""
    signout_url: ""
    client_id: ""
    client_secret: ""

  limitedUsers: []
  users: []
