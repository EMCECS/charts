suite: test profile
templates:
  - statefulset.yaml
tests:
  - it: Micro
    set:
      global.performanceProfile: "Micro"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 460Mi
            ephemeral-storage: 1170Mi
      - equal:
          path: spec.template.spec.initContainers[0].resources.requests
          value:
            memory: 300Mi
            ephemeral-storage: 850Mi
  - it: Small
    set:
      global.performanceProfile: "Small"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 460Mi
            ephemeral-storage: 1170Mi
      - equal:
          path: spec.template.spec.initContainers[0].resources.requests
          value:
            memory: 300Mi
            ephemeral-storage: 850Mi
  - it: Medium
    set:
      global.performanceProfile: "Medium"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 1184Mi
            ephemeral-storage: 2618Mi
      - equal:
          path: spec.template.spec.initContainers[0].resources.requests
          value:
            memory: 1Gi
            ephemeral-storage: 2298Mi
  - it: Large
    set:
      global.performanceProfile: "Large"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 2204Mi
            ephemeral-storage: 4658Mi
      - equal:
          path: spec.template.spec.initContainers[0].resources.requests
          value:
            memory: 2Gi
            ephemeral-storage: 4346Mi
