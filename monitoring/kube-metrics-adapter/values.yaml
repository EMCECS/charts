global:
  monitoring_registry: ecs-monitoring
  tls_enabled: true

replicaCount: 1

image:
  repository: kube-metrics-adapter
  pullPolicy: IfNotPresent

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

## Tolerations for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []

service:
  bind_address: 443

## While kube-metrics-adapter is deployed separately from platform monitoring,
## monitoring release name is used to define Fluxd service address in nginx config
monitoring_release: release
