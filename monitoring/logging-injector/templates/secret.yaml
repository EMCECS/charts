apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "logging-injector.fullname" . }}-ca-bundle"
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/name: {{ template "logging-injector.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "logging-injector.chart" . }}
type: Opaque
stringData:
  ca.pem: |+
    {{- .Files.Get "cert/ca.pem" | nindent 4 }}
  ca.key: |+
    {{- .Files.Get "cert/ca.key" | nindent 4 }}
