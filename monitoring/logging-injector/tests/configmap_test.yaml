suite: test configmap
templates:
  - configmap.yaml
tests:
  - it: configured log volume name
    set:
      logVolumeName: log
    asserts:
      - matchRegex:
          path: data.sidecarconfig\.yaml
          pattern: "- name: \"log\"\n\\s+mountPath: /var/log"
