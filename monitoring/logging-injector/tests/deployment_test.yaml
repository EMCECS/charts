suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: replicas and resources
    set:
      replicas: 3
      resources:
        requests:
          memory: 128Mi
        limits:
          memory: 128Mi
    asserts:
      - equal:
          path: spec.replicas
          value: 3
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 128Mi
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 128Mi
