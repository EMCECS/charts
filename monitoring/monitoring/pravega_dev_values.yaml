---
# Dev values for robot tests in kind k8s
global:
  tls_enabled: false
  communication_scheme: http
  influxdb_replicas: 1
  rsyslog_enabled: true
  monitoring_registry: ecs-monitoring

fluxd:
  resources:
    requests:
      memory: 50Mi
grafana:
  resources:
    requests:
      memory: 50Mi
influxdb:
  resources:
    requests:
      memory: 50Mi
  persistence:
    enabled: false
  disable_recovery: true
telegraf:
  resources:
    requests:
      memory: 50Mi
  config:
    collection_interval: "10s"
telegraf-ds:
  resources:
    requests:
      memory: 50Mi
  config:
    collection_interval: "10s"
throttler:
  resources:
    requests:
      memory: 50Mi
rsyslog:
  resources:
    requests:
      memory: 50Mi
  persistence:
    enabled: false
