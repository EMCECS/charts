## Default values.yaml for Pravega System Monitoring
## This is a YAML-formatted file.
---
global:
  tls_enabled: false
  telegraf_tls_enabled: false
  # communication_scheme defined separately from tls_enabled as found no way to make conditional set in values.yaml
  communication_scheme: http
  influxdb_replicas: 1
  rsyslog_enabled: true
  prometheus_alerts_enabled: false

fluxd:
  config:
    http:
      bind_address: 8093
  replicaCount: 1
  resources:
    requests:
      memory: 300Mi
    limits:
      memory: 300Mi
grafana:
  resources:
    requests:
      memory: 300Mi
    limits:
      memory: 300Mi
influxdb:
  config:
    http:
      bind_address: 8086
    rpc:
      bind_address: 8088
  persistence:
    storageClassName: "standard"
  resources:
    requests:
      memory: 2Gi
    limits:
      memory: 2Gi
  disable_recovery: true
telegraf:
  config:
    http:
      bind_address: 11002
  resources:
    requests:
      memory: 256Mi
    limits:
      memory: 256Mi
    inputs:
      # Influx HTTP write listener
      - influxdb_listener:
          ## Address and port to host HTTP listener on
          service_address: ":11002"
telegraf-ds:
  resources:
    requests:
      memory: 256Mi
    limits:
      memory: 256Mi
throttler:
  config:
    http:
      bind_address: 8094
  resources:
    requests:
      memory: 300Mi
    limits:
      memory: 300Mi
rsyslog:
  resources:
    requests:
      memory: 256Mi
    limits:
      memory: 256Mi
