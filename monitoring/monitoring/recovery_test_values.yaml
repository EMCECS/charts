---
# Dev values for recovery tests for robot tests in kind k8s

influxdb:
  resources:
    requests:
      memory: 50Mi
  persistence:
    enabled: false
  disable_recovery: false
  readinessProbe:
    initialDelaySeconds: 60
    failureThreshold: 90
    periodSeconds: 10
  livenessProbe:
    initialDelaySeconds: 240
    failureThreshold: 100
    periodSeconds: 10


