suite: test prometheus config
templates:
  - prometheus_config.yaml
tests:
  - it: alerter interval
    set:
      config.interval: "300s"
    asserts:
      - matchRegex:
          path: data.prometheus\.yaml
          pattern: evaluation_interval:\s300s
