apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "rsyslog-client.fullname" . }}-cron-config
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  cron_logrotate: |+
    * * * * *      root    /etc/run_logrotate.sh 2>&1 >> /var/log/logrotate.log
    * * * * *      root    /etc/cleanup_logs.sh 2>&1 >> /var/log/cleanup_logs.log
