{{- if eq .Values.global.watchAllNamespaces true }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Release.Name }}-default-cr-rsyslog-client
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Release.Namespace }}
roleRef:
{{- if eq .Values.global.watchAllNamespaces true }}
  kind: ClusterRole
{{- else }}
  kind: Role
{{- end }}
  apiGroup: rbac.authorization.k8s.io
{{- if .Values.global.use_objectscale_rsyslog }}
  name: {{ .Values.global.objectscale_release_name }}-rsyslog-client
{{- else }}
  name: {{ .Release.Name }}-rsyslog-client
{{- end -}}
