#  RoleBinding for rsyslog-client to find instance of rsyslog service
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "{{ .Release.Name }}-default-rsyslog-client"
  namespace: "{{ include "common-lib.rsyslog_svc_namespace" . }}"
  labels:
{{ include "rsyslog-client.labels" . | indent 4}}
subjects:
- kind: ServiceAccount
  name: default
  namespace: "{{ .Release.Namespace }}"
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: "{{ include "common-lib.rsyslog_svc_name" . }}-client"