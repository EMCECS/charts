apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "rsyslog.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "rsyslog.fullname" . }}
    helm.sh/chart: {{ include "rsyslog.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "rsyslog.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "rsyslog.fullname" . }}
      annotations:
        # Include a hash of the configmap in the pod template
        # This means that if the configmap changes, the deployment will be rolled
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.global.monitoring_registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Values.global.monitoring_tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: {{ template "rsyslog.fullname" . }}-data
          mountPath: {{ .Values.config.storage_directory }}
        - mountPath: /etc/rsyslog.conf
          name: config
          subPath: rsyslog.conf
        - name: rsyslog
          mountPath: {{ .Values.global.rsyslog_uds_dir }}
        - name: var-log-containers
          mountPath: /var/log/containers
        - name: var-log-pods
          mountPath: /var/log/pods
        - name: var-lib-docker-containers
          mountPath: /var/lib/docker/containers
        env:
          # This pulls HOSTNAME from the node, not the pod.
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
      - name: logrotate
        image: "{{ .Values.global.monitoring_registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Values.global.monitoring_tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["cron"]
        args: ["-n"]
        resources:
          requests:
            memory: 50Mi
        env:
          - name: LOGS_SIZE_HIGH_WATERMARK
            value: "{{ .Values.config.logs_size_high_watermark }}"
          - name: LOGS_SIZE_LOW_WATERMARK
            value: "{{ .Values.config.logs_size_low_watermark }}"
        volumeMounts:
        - name: {{ template "rsyslog.fullname" . }}-data
          mountPath: {{ .Values.config.storage_directory }}
        - mountPath: /etc/cron.d
          name: cron-config
        - mountPath: /etc/logrotate.d/svc
          name: logrotate-config
          subPath: svc
        - mountPath: /etc/logrotate.conf
          name: logrotate-config
          subPath: logrotate.conf
        - mountPath: /etc/cleanup_logs
          name: cleanup-script
          subPath: cleanup_logs
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ template "rsyslog.fullname" . }}
      - name: rsyslog
        hostPath:
          path: {{ .Values.global.rsyslog_uds_dir }}
      - name: var-log-containers
        hostPath:
          path: /var/log/containers
      - name: var-log-pods
        hostPath:
          path: /var/log/pods
      - name: var-lib-docker-containers
        hostPath:
          path: /var/lib/docker/containers
      - name: logrotate-config
        configMap:
          name: {{ .Release.Name }}-rsyslog-client-logrotate-config
      - name: cron-config
        configMap:
          name: {{ .Release.Name }}-rsyslog-client-cron-config
      - name: cleanup-script
        configMap:
          name: {{ .Release.Name }}-rsyslog-client-cleanup-logs-script
          defaultMode: 0755
      {{- if (not .Values.persistence.enabled ) }}
      - name: {{ template "rsyslog.fullname" . }}-data
        emptyDir: {}
      {{- end }}
{{- if .Values.persistence.enabled }}
      - name: {{ template "rsyslog.fullname" . }}-data
        hostPath:
          path: {{ .Values.persistence.hostPath }}
{{- end }}
