{{- /*
  Create ClusterRoleBinding if objectscale watches all namespaces; create RoleBinding otherwise.
*/ -}}
{{- if eq .Values.global.watchAllNamespaces true }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Release.Name }}-default-cr-rsyslog-client
{{- if ne .Values.global.watchAllNamespaces true }}
  namespace: {{ .Release.Namespace }}
{{- end }}
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Release.Namespace }}
roleRef:
{{- if eq .Values.global.watchAllNamespaces true }}
  kind: ClusterRole
{{- else }}
  kind: Role
{{- end }}
  apiGroup: rbac.authorization.k8s.io
  name: "{{ .Release.Name }}-rsyslog-client"
