{{- $rsyslog_data_dir := print (include "rsyslog.fullname" .) "-data" }}
{{- $telegraf_custom_config := print (include "rsyslog.fullname" .) "-telegraf-sidecar-custom-config" }}
---
apiVersion: stateful.ecs.dellemc.com/v1alpha1
kind: StatefulDaemonSet
metadata:
  name: {{ template "rsyslog.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "rsyslog.fullname" . }}
    helm.sh/chart: {{ include "rsyslog.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  serviceName: {{ template "rsyslog.fullname" . }}
  servicePort: {{ .Values.service.bind_address }}
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "rsyslog.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "rsyslog.fullname" . }}
      annotations:
        # Include a hash of the configmap in the pod template
        # This means that if the configmap changes, the deployment will be rolled
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
{{ include "common-lib.telegraf_sidecar_spec_options" . | indent 6 }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ include "common-lib.monitoring_registry" . }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Values.global.monitoring_tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        ports:
        - containerPort: {{ .Values.service.bind_address }}
          name: rsyslog
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: {{ $rsyslog_data_dir }}
          mountPath: {{ .Values.config.storage_directory }}
        - mountPath: /etc/rsyslog.conf
          name: config
          subPath: rsyslog.conf
        - mountPath: /crash-dump
          name: crash-dump
        env:
          # This pulls HOSTNAME from the node, not the pod.
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
      - name: logrotate
        image: "{{ include "common-lib.monitoring_registry" . }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Values.global.monitoring_tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["bash"]
        args: ["-c", "{{ include "common-lib.command" . }} export >> {{ include "common-lib.rsyslog_env_file" . }} && cron -n"]
        env:
          - name: LOGS_SIZE_HIGH_WATERMARK
            value: "{{ .Values.config.logs_size_high_watermark | replace "_" "" }}"
          - name: LOGS_SIZE_LOW_WATERMARK
            value: "{{ .Values.config.logs_size_low_watermark | replace "_" "" }}"
        volumeMounts:
        - name: {{ $rsyslog_data_dir }}
          mountPath: {{ .Values.config.storage_directory }}
        - mountPath: /etc/cron.d
          name: cron-config
        - mountPath: /etc/logrotate.d/svc
          name: logrotate-config
          subPath: svc
        - mountPath: /etc/logrotate.conf
          name: logrotate-config
          subPath: logrotate.conf
        - mountPath: /etc/cleanup_logs.sh
          name: cleanup-script
          subPath: cleanup_logs.sh
        - mountPath: /crash-dump
          name: crash-dump
{{ include "common-lib.telegraf_sidecar" (dict "top" . "volumeName" $rsyslog_data_dir "customConfig" true) | indent 6 }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ template "rsyslog.fullname" . }}
      - name: logrotate-config
        configMap:
          name: {{ .Release.Name }}-rsyslog-client-logrotate-config
      - name: cron-config
        configMap:
          name: {{ .Release.Name }}-rsyslog-client-cron-config
      - name: cleanup-script
        configMap:
          name: {{ .Release.Name }}-rsyslog-client-cleanup-logs-script
          defaultMode: 0755
      - name: crash-dump
        emptyDir: {}
      {{- if (not .Values.persistence.enabled ) }}
      - name: {{ $rsyslog_data_dir }}
        emptyDir: {}
      {{- end }}
{{ include "common-lib.telegraf_sidecar_volume" (dict "top" . "customConfig" $telegraf_custom_config ) | indent 6 }}
{{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: {{ $rsyslog_data_dir }}
      annotations:
      {{- range $key, $value := .Values.persistence.annotations }}
        {{ $key }}: "{{ $value }}"
      {{- end}}
      labels:
        release: {{ .Release.Name }}
    spec:
      accessModes:
        - {{ .Values.persistence.accessMode | quote }}
      storageClassName: "{{ .Values.persistence.storageClassName }}"
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
{{- end }}



