suite: test rbac
templates:
  - rbac_rolebinding.yaml
tests:
  - it: watchAllNamespaces
    set:
      global.watchAllNamespaces: true
    asserts:
      - equal:
          path: kind
          value: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: RELEASE-NAME-default-cr-rsyslog-client
      - isNull:
          path: metadata.namespace
      - equal:
          path: roleRef.kind
          value: ClusterRole
      - equal:
          path: roleRef.name
          value: RELEASE-NAME-rsyslog-client
  - it: single namespace
    set:
      global.watchAllNamespaces: false
    asserts:
      - equal:
          path: kind
          value: RoleBinding
      - equal:
          path: metadata.name
          value: RELEASE-NAME-default-cr-rsyslog-client
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: roleRef.kind
          value: Role
      - equal:
          path: roleRef.name
          value: RELEASE-NAME-rsyslog-client
