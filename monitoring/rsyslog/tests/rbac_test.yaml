suite: test rbac
templates:
  - rbac.yaml
tests:
  - it: watchAllNamespaces
    set:
      global.watchAllNamespaces: true
    release:
      name: objectscale
      namespace: ns
    asserts:
      - equal:
          path: kind
          value: ClusterRole
      - equal:
          path: metadata.name
          value: objectscale-rsyslog-client
      - isNull:
          path: namespace
  - it: single namespace
    set:
      global.watchAllNamespaces: false
    release:
      name: objectscale
      namespace: ns
    asserts:
      - equal:
          path: kind
          value: Role
      - equal:
          path: metadata.name
          value: objectscale-rsyslog-client
      - equal:
          path: namespace
          value: ns
