global:
  monitoring_registry: ecs-monitoring
  rsyslog_uds_dir: "/var/run/rsyslog"
  rsyslog_uds_filename: "rsyslog.socket"
  cluster_name: "unknown"

logReceiver:
  enable: false
  type: Logstash
  host: my-logstash-server
  port: 9600

image:
  repository: rsyslog
  pullPolicy: IfNotPresent

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests:
    memory: 256Mi
  limits:
    memory: 256Mi

## Tolerations for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []

## Specify a service type
## NodePort is default
## ref: http://kubernetes.io/docs/user-guide/services/
##
service:
  ## Add annotations to service
  # annotations: {}
  type: ClusterIP
  clusterIP: None
  bind_address: 10514

persistence:
  enabled: false
#  enabled: true
#  storageClassName: "dellemc-objectscale-highly-available"
#  accessMode: ReadWriteOnce
#  size: 20Gi

config:
  storage_directory: /var/log
  # high water mark: 18 Gb
  logs_size_high_watermark: 18432000
  # low water mark: 16 Gb
  logs_size_low_watermark: 16384000
