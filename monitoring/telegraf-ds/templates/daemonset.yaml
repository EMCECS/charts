apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "telegraf.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "telegraf.fullname" . }}
    helm.sh/chart: {{ include "telegraf.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "telegraf.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "telegraf.fullname" . }}
{{ include "common-lib.logging-inject-labels" . | indent 8 }}
      annotations:
        # Include a hash of the configmap in the pod template
        # This means that if the configmap changes, the deployment will be rolled
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ template "telegraf.serviceAccountName" . }}
      containers:
      - name: telegraf
        image: "{{ include "common-lib.monitoring_registry" . }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Values.global.monitoring_tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        command: ["bash"]
        args: ["-c", "{{ include "common-lib.command" . }} telegraf --config /etc/telegraf/telegraf.conf --config-directory /etc/telegraf/telegraf.d/"]
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        # This pulls HOSTNAME from the node, not the pod.
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: COLLECTION_INTERVAL
          value: {{ .Values.config.collection_interval }}
        # In test clusters where hostnames are resolved in /etc/hosts on each node,
        # the HOSTNAME is not resolvable from inside containers
        # So inject the host IP as well
        - name: HOSTIP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: "HOST_PROC"
          value: "/rootfs/proc"
        - name: "HOST_SYS"
          value: "/rootfs/sys"
        securityContext:
          # to allow access to HOST_PROC
          privileged: true
        volumeMounts:
#        - name: varrunutmpro
#          mountPath: /var/run/utmp
#          readOnly: true
        - name: sysro
          mountPath: /rootfs/sys
          readOnly: true
        - name: procro
          mountPath: /rootfs/proc
          readOnly: true
#        - name: docker-socket
#          mountPath: /var/run/docker.sock
        - name: config
          mountPath: /etc/telegraf
        - name: additional-configs
          mountPath: /etc/telegraf/telegraf.d
        - mountPath: /crash-dump
          name: crash-dump
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      - name: sysro
        hostPath:
          path: /sys
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
      - name: procro
        hostPath:
          path: /proc
      - name: varrunutmpro
        hostPath:
          path: /var/run/utmp
      - name: config
        configMap:
          name: {{ template "telegraf.fullname" . }}
      - name: additional-configs
        configMap:
          name: telegraf-external-monitoring-endpoint
          optional: true
      - name: crash-dump
        emptyDir: {}
