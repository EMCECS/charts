---
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "telegraf.fullname" . }}"
  labels:
    app.kubernetes.io/name: "{{ template "telegraf.fullname" . }}"
    chart: "{{ template "telegraf.chart" . }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: api
    port: {{ .Values.service.bind_address }}
    targetPort: {{ .Values.service.bind_address }}
{{- range .Values.service.extra_bindings }}
  - name: {{ .name }}
    port: {{ .port }}
    targetPort: {{ .targetPort }}
{{- end }}
  selector:
    app.kubernetes.io/name: {{ template "telegraf.fullname" . }}
