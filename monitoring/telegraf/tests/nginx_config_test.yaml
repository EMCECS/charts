suite: test nginx-config
templates:
  - nginx-config.yaml
tests:
  - it: telegraf tls enabled
    set:
      global.tls_enabled: true
      global.telegraf_tls_enabled: true
    asserts:
      - matchRegex:
          path: data.nginx\.conf
          pattern: listen 11002 ssl;
  - it: tls disabled
    set:
      global.tls_enabled: false
      global.telegraf_tls_enabled: true
    asserts:
      - matchRegex:
          path: data.nginx\.conf
          pattern: listen 11002;
  - it: tls enabled telegraf tls disabled
    set:
      global.tls_enabled: true
      global.telegraf_tls_enabled: false
    asserts:
      - matchRegex:
          path: data.nginx\.conf
          pattern: listen 11002;
