# Alert definition for robot tests
throttler:
  config:
    alerter:
      interval: 30s
      dir: "alerts/test"
      alerts:
        - id: "test"
          enabled: true
          symptoms:
            - id: 111
              types:
                - Critical
              event_rule:
                description: "description"
                notifiers:
                  - objectscale-srs
              event_remedy:
                description: "description"
                remedies:
                  - remedy
