{{- if .Values.application_enabled }}
# Application is required by KAHM to match <APP_NAME>-app-config config map
# and events created by Alert Manager
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: {{ include "throttler.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "throttler.fullname" . }}
  annotations:
    com.dellemc.kahm.subscribed: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "throttler.fullname" . }}
{{- end }}
