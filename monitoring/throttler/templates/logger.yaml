---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "throttler.fullname" . }}-logger-config
  labels:
    app: "{{ template "throttler.fullname" . }}"
    chart: "{{ template "throttler.chart" . }}"
    release: {{ .Release.Name }}
data:
  logger.json: |+
    {
      "maxsize": 10,
      "maxbackups": 20,
      "maxage": 14,
      "compress": true
    }
