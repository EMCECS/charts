suite: test throttler config
templates:
  - config_throttler.yaml
tests:
  - it: alerter interval
    set:
      config.alerter.interval: "300s"
    asserts:
      - matchRegex:
          path: data.throttler\.conf
          pattern: interval\s=\s"300s"
