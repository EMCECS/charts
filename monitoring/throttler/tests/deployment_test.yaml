suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: tls enabled
    set:
      global.tls_enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            mountPath: /etc/nginx/cert
            name: cert
      - contains:
          path: spec.template.spec.volumes
          content:
            name: cert
            configMap:
              name: RELEASE-NAME-cert
      - equal:
          path: spec.template.spec.containers[1].livenessProbe
          value:
            httpGet:
              path: /metrics
              port: api
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
      - equal:
          path: spec.template.spec.containers[1].readinessProbe
          value:
            httpGet:
              path: /metrics
              port: api
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
      - contains:
          path: spec.template.spec.volumes
          content:
            name: nginx-config
            configMap:
              name: RELEASE-NAME-throttler-nginx
  - it: tls disabled
    set:
      global.tls_enabled: false
    asserts:
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: cert
            configMap:
              name: RELEASE-NAME-cert
      - equal:
          path: spec.template.spec.containers[0].livenessProbe
          value:
            httpGet:
              path: /metrics
              port: api
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
      - equal:
          path: spec.template.spec.containers[0].readinessProbe
          value:
            httpGet:
              path: /metrics
              port: api
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 30
            failureThreshold: 3
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: nginx-config
            configMap:
              name: RELEASE-NAME-throttler-nginx
  - it: alerter disabled
    set:
      config.alerter.enabled: false
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /etc/alerter
            name: alerter
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: alerter
            configMap:
              name: RELEASE-NAME-throttler-alerter
  - it: alerter enabled
    set:
      config.alerter.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /etc/alerter
            name: alerter
      - contains:
          path: spec.template.spec.volumes
          content:
            name: alerter
            configMap:
              name: RELEASE-NAME-throttler-alerter
  - it: logger config
    asserts:
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /etc/throttler/logger.json
            name: logger-config
            subPath: logger.json
  - it: monitoring registry
    set:
      global.registry: ecs_registry
      global.monitoring_registry: mon_registry
      global.monitoring_tag: 1.1
      global.tls_enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: mon_registry/throttler:1.1
      - equal:
          path: spec.template.spec.containers[1].image
          value: mon_registry/nginx:1.1
  - it: ecs registry
    set:
      global.registry: ecs_registry
      global.monitoring_tag: 1.1
      global.tls_enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ecs_registry/throttler:1.1
      - equal:
          path: spec.template.spec.containers[1].image
          value: ecs_registry/nginx:1.1
