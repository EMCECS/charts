---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: objectscale-communication-gateway
  labels:
    {{- include "objectscaleCommunicationGateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.objectscaleCommunicationGateway.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "objectscaleCommunicationGateway.name" . }}
      app.kubernetes.io/component: objectscale-communication-gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "objectscaleCommunicationGateway.name" . }}
        app.kubernetes.io/component: objectscale-communication-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - name: objectscale-communication-gateway
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: {{ default  .Values.global.registry .Values.objectscaleCommunicationGateway.image.registry }}/{{ .Values.objectscaleCommunicationGateway.image.repository }}:{{ default .Values.tag .Values.objectscaleCommunicationGateway.image.tag }}
        imagePullPolicy: {{ .Values.objectscaleCommunicationGateway.image.pullPolicy }}
        ports:
          - name: https-external
            containerPort: 443
            protocol: TCP
          - name: https-internal
            containerPort: 4443
            protocol: TCP
        volumeMounts:
          - name: tls-secrets-external
            mountPath: "/etc/nginx/ssl/external"
          - name: tls-secrets-internal
            mountPath: "/etc/nginx/ssl/internal"
      volumes:
      - name: tls-secrets-external
        secret:
          secretName: objectscale-communication-gateway-tls
      - name: tls-secrets-internal
        secret:
          secretName: objectscale-communication-gateway-internal-tls

