---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: objectscale-api
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: objectscale-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: objectscale-graphql
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name}}
    operator: objectscale-operator
    product: objectscale
{{- if .Values.global.registrySecret }}
imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
{{- end }}

---
{{- if eq .Values.global.watchAllNamespaces true }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-objectscale-api
  {{- if eq .Values.global.watchAllNamespaces false }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    app.kubernetes.io/name: objectscale-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: objectscale-graphql
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name}}
    operator: objectscale-operator
    product: objectscale
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
    - "*"


---
{{- if eq .Values.global.watchAllNamespaces true }}
kind: ClusterRoleBinding
  {{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Release.Namespace }}-objectscale-api
{{- if ne .Values.global.watchAllNamespaces true }}
  namespace: {{ .Release.Namespace }}
{{- end }}
  labels:
    app.kubernetes.io/name: objectscale-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: objectscale-graphql
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name}}
    operator: objectscale-operator
    product: objectscale
subjects:
- kind: ServiceAccount
  name: objectscale-api
  namespace: {{ .Release.Namespace }}
roleRef:
{{- if eq .Values.global.platform "VMware" }}
  {{- if eq .Values.global.watchAllNamespaces true }}
  kind: ClusterRole
  {{- else }}
  kind: Role
  {{- end }}
  name: {{ .Release.Namespace }}-objectscale-admin
{{- else }}
  {{- if eq .Values.global.watchAllNamespaces true }}
  kind: ClusterRole
  {{- else }}
  kind: Role
  {{- end }}
  name: {{ .Release.Namespace }}-objectscale-api
{{- end }}
  apiGroup: rbac.authorization.k8s.io
