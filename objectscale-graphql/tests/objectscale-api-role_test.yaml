suite: test api role
templates:
  - api-binding.yaml
tests:
  - it: should not create this role, when in PSP
    set:
      global.watchAllNamespaces: true
    asserts:
      - hasDocuments:
          count: 3
  - it: should create a role, when not in PSP
    asserts:
      - isKind:
          of: Role
  - it: should have a name objectscale-api
    asserts:
      - equal:
          path: metadata.name
          value: objectscale-api
