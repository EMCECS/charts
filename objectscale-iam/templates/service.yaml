---
apiVersion: v1
kind: Service
metadata:
  name: objectscale-iam
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "iam.labels" . | nindent 4 }}
spec:
  type: {{ .Values.iam.service.type }}
  ports:
    - port: {{ .Values.iam.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "iam.selectorLabels" . | nindent 4 }}
