---
apiVersion: v1
kind: Service
metadata:
  name: objectscale-iam-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "iam.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.iam.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "iam.selectorLabels" . | nindent 4 }}
