---
apiVersion: v1
kind: Service
metadata:
  name: objectscale-iam
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "iam.labels" . | nindent 4 }}
  annotations:
    objectscale.dellemc.com/federationRegistration: "ObjectScale"
spec:
  {{- if eq .Values.objectscaleCommunicationGateway.enabled true }}
  type: {{ .Values.service.clusterIpType }}
  {{- else }}
  type: {{ .Values.service.loadBalancerType }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "iam.selectorLabels" . | nindent 4 }}
