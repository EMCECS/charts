---
apiVersion: v1
appVersion: 0.33.0
description: |
  Dell EMC ObjectScale is highly scalable, and high performance S3 compatible object storage platform.
name: objectscale-manager
version: 0.33.0
icon: https://avatars0.githubusercontent.com/u/12926680
maintainers:
  - name: Dell EMC
    url: http://dellemc.com
dependencies:
  - name: zookeeper-operator
    version: 0.2.7
    repository: file://../zookeeper-operator
    condition: zookeeper.enabled
  - name: atlas-operator
    version: 0.26.0
    repository: file://../atlas-operator
    condition: atlas.enabled
  - name: sonobuoy
    version: 0.16.6
    repository: file://../sonobuoy
    condition: sonobuoy.enabled
  - name: helm-controller
    version: 0.33.0
    repository: file://../helm-controller
    condition: helmController.enabled
  - name: vsphere
    version: 0.33.0
    repository: file://../vsphere
    condition: vSpherePlugin.enabled
  - name: objectscale-graphql
    version: 0.33.0
    repository: file://../objectscale-graphql
    condition: graphql.enabled
  - name: objectscale-monitoring
    version: x.x
    condition: global.monitoring.enabled
    repository: file://../monitoring/objectscale-monitoring
