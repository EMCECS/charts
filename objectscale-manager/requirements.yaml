dependencies:
  - name: zookeeper-operator
    version: 0.2.7
    repository: file://../zookeeper-operator
    condition: zookeeper.enabled
  - name: atlas-operator
    version: 0.26.0
    repository: file://../atlas-operator
    condition: atlas.enabled
  - name: sonobuoy
    version: 0.16.6
    repository: file://../sonobuoy
    condition: sonobuoy.enabled
  - name: helm-controller
    version: 0.33.0
    repository: file://../helm-controller
    condition: installcontroller.enabled
  - name: objectscale-monitoring
    version: x.x
    condition: global.monitoring.enabled
    repository: file://../monitoring/objectscale-monitoring
