---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: objectstore-healthchecks
  namespace: {{ .Release.Namespace }}
  {{- if .Values.global.registrySecret }}
imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
  {{- end }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-objectstore-healthchecks
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
rules:
  - apiGroups:
      - ecs.dellemc.com
    resources:
      - '*'
    verbs:
      - get
      - list
  - apiGroups:
      - app.k8s.io
    resources:
      - "*"
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods
      - secrets
      - services
      - endpoints
      - events
      - configmaps
      - applications
      - deployments
    verbs:
      - get
      - list
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-objectstore-healthchecks
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: objectstore-healthchecks
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Release.Namespace }}-objectstore-healthchecks
  apiGroup: rbac.authorization.k8s.io
