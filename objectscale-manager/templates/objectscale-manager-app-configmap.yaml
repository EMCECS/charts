---
apiVersion: v1
kind: ConfigMap
metadata:
    name: objectscale-manager-app-config
    namespace: {{.Release.Namespace}}
    labels:
      app.kubernetes.io/name: objectscale-manager
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/version: {{ .Chart.AppVersion }}
      app.kubernetes.io/part-of: {{ .Release.Name }}
      helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name}}
      operator: objectscale-operator
      product: objectscale
    annotations:
        com.dellemc.kahm.subscribed: "true"
data:
    eventRules: |-
    health: |-
      spec:
        - name: pre-update
          container: {{.Values.global.registry}}/objectscale-manager-pre-update:{{ default .Values.tag .Values.healthChecks.preUpdate.image.tag}}
          serviceaccount: {{ .Release.Name }}-healthchecks
          timelimit: "5m"
          args:
            - -target-version
            - {{ default .Values.tag .Values.healthChecks.preUpdate.image.tag}}
        - name: inventory
          container: {{.Values.global.registry}}/objectscale-inventory:{{default .Values.tag .Values.healthChecks.inventory.image.tag}}
          serviceaccount: {{ .Release.Name }}-inventory
          timelimit: "5m"
          schedule: {{ default "0 * * * *" .Values.healthChecks.inventory.schedule }}
          disabled: {{ default false .Values.healthChecks.inventory.disabled }}
        - name: capacity 
          container: {{.Values.global.registry}}/objectscale-capacity:{{default .Values.tag .Values.healthChecks.capacity.image.tag}}
          serviceaccount: {{ .Release.Name }}-capacity
          timelimit: "5m"
          schedule: {{ default "0 * * * *" .Values.healthChecks.capacity.schedule }}
          disabled: {{ default false .Values.healthChecks.capacity.disabled }}
        - name: performance 
          container: {{.Values.global.registry}}/objectscale-performance:{{default .Values.tag .Values.healthChecks.performance.image.tag}}
          serviceaccount: {{ .Release.Name }}-performance
          timelimit: "5m"
          schedule: {{ default "*/5 * * * *" .Values.healthChecks.performance.schedule }}
          disabled: {{ default false .Values.healthChecks.performance.disabled }}
        - name: health
          container: {{.Values.global.registry}}/objectscale-health:{{default .Values.tag .Values.healthChecks.health.image.tag}}
          serviceaccount: {{ .Release.Name }}-health
          timelimit: "5m"
          schedule: {{ default "*/5 * * * *" .Values.healthChecks.health.schedule }}
          disabled: {{ default false .Values.healthChecks.health.disabled }}
    eventRemedies: |-
      symptoms:
        - symptomid: DEOS-MGR-1001
          description: Provisioning of the new objectstore failed
          remedies:
            - Check the results of the provisioning job
