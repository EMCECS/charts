{{- if (ne .Values.global.platform "VMware") }}
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: objectscale-manager-app-config
    namespace: {{.Release.Namespace}}
    labels:
      app.kubernetes.io/name: objectscale-manager
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/version: {{ .Chart.AppVersion }}
      app.kubernetes.io/part-of: {{ .Release.Name }}
      helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name}}
      operator: objectscale-operator
      product: objectscale
    annotations:
        com.dellemc.kahm.subscribed: "true"
data:
    eventRules: |-
    health: |-
      spec:
        healthchecks:
          fieldcolumns:
            - name: deos-fio
              fields:
                - name: name
                  type: string
                - name: description
                  type: string
                - name: enabled
                  type: boolean
                - name: schedule
                  type: string
                - name: latestSuccess
                  type: date
                - name: latestFailure
                  type: date
                - name: message
                  type: string
            - name: sonobuoy
              fields:
                - name: name
                  type: string
                - name: description
                  type: string
                - name: enabled
                  type: boolean
                - name: schedule
                  type: string
                - name: latestSuccess
                  type: date
                - name: latestFailure
                  type: date
                - name: message
                  type: string
          name: objectscale-manager-healthchecks
        healthcheckstatus:
    eventRemedies: |-
      symptoms:
        - symptomid: DEOS-MGR-1001
          description: Provisioing of the new objectstore failed
          remedies:
            - Check the results of the provisioning job
{{- end }}