{{- if .Values.telemetry.enable }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telemetry-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: objectscale-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: objectscale-telemetry
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name}}
    operator: objectscale-operator
    product: objectscale
data:
    DECKS_SUPPORT_STORE_NS: {{ .Values.decks.supportStore.service.namespace }}
    HEALTH_UPLOAD_FREQ: "{{ .Values.telemetry.reports.health.freq }}"
    CAPACITY_UPLOAD_FREQ: "{{ .Values.telemetry.reports.capacity.freq }}"
    PERFORMANCE_UPLOAD_FREQ: "{{ .Values.telemetry.reports.performance.freq }}"
    INVENTORY_UPLOAD_FREQ: "{{ .Values.telemetry.reports.inventory.freq }}"
    USAGEINTEL_UPLOAD_FREQ: "{{ .Values.telemetry.reports.usageIntelligence.freq }}"
{{- end }}
