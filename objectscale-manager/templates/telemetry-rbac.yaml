---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-inventory
  namespace: {{ .Release.Namespace }}
  {{- if .Values.global.registrySecret }}
imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
  {{- end }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-inventory
  labels:
    release: {{ .Release.Name }}
rules:
  - apiGroups:
      - decks.ecs.dellemc.com
    resources:
      - licenses
      - supportassists
    verbs:
      - get
      - list
  - apiGroups:
      - ecs.dellemc.com
    resources:
      - ecsclusters
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - services
      - serviceaccounts
      - secrets
      - nodes
      - persistentvolumes
      - persistentvolumeclaims
    verbs:
      - get
      - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-inventory
  labels:
    release: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-inventory
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-inventory
  apiGroup: rbac.authorization.k8s.io

---

