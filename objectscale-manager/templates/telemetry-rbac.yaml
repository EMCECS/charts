---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-license-usage
  namespace: {{ .Release.Namespace }}
  {{- if .Values.global.registrySecret }}
imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
  {{- end }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-license-usage
  labels:
    release: {{ .Release.Name }}
rules:
- apiGroups:
  - decks.ecs.dellemc.com
  resources:
  - licenses
  verbs:
  - get
  - update
  - list
- apiGroups:
  - ""
  resources:
  - services
  - serviceaccounts
  - secrets
  verbs:
  - get
  - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-license-usage
  labels:
    release: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-license
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-license
  apiGroup: rbac.authorization.k8s.io

---
