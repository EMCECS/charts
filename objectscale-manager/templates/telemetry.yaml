{{- if .Values.telemetry.enable }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: objectscale-telemetry
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: objectscale-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: objectscale-telemetry
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    operator: objectscale-operator
    product: objectscale
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: objectscale-manager
      app.kubernetes.io/component: objectscale-telemetry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: objectscale-manager
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
        app.kubernetes.io/component: objectscale-telemetry
        app.kubernetes.io/part-of: {{ .Release.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        operator: objectscale-operator
        product: objectscale
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: objectscale-telemetry
{{- if .Values.global.registrySecret }}
      imagePullSecrets:
        - name: {{ .Values.global.registrySecret }}
{{- end }}
      containers:
      - name: telemetry-upload
        image: {{ .Values.global.registry }}/{{ .Values.telemetry.image.repository }}:{{ default .Values.tag .Values.telemetry.image.tag }}
        imagePullPolicy: {{default .Values.pullPolicy .Values.telemetry.image.pullPolicy }}
        command:
        - telemetry-upload
        env:
        - name: RELEASE_NAME
          value: {{ .Release.Name }}
        - name: POD_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: PRODUCT_NAME
          value: objectscale
        - name: PLATFORM_NAME
          value: {{ .Values.global.platform }} 
        - name: PRODUCT_VERSION
          value: {{ .Values.tag }} 
        envFrom:
        - configMapRef:
            name: telemetry-config
        volumeMounts:
          - name: log
            readOnly: true
            mountPath: /var/log
      volumes:
        - name: log
          emptyDir: {}
{{- end }}
