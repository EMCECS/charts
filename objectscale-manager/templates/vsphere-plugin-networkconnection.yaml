apiVersion: "ecs.dellemc.com/v1beta1"
kind: "NetworkConnection"
metadata:
  name: objectscale-vsphere-plugin
  namespace: {{ .Release.Namespace}}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
    app.kubernetes.io/component: objectscale-vsphere-plugin
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    operator: objectscale-operator
    product: objectscale
    release: {{ .Release.Name }}
spec:
{{- if .Values.global.registrySecret }}
  registrySecret: {{ .Values.global.registrySecret }}
{{- end }}
{{- if .Values.vSpherePlugin.service }}
  service:
      {{ toYaml .Values.vSpherePlugin.service | nindent 6 | trim }}
{{- end }}
{{- if .Values.vSpherePlugin.tls }}
  tls:
      {{ toYaml .Values.vSpherePlugin.tls | nindent 6 | trim }}
{{- end }}
