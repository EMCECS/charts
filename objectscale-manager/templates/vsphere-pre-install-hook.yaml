{{- if eq .Values.global.platform "VMware" }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "{{.Release.Name}}-pre-install"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-4"
rules:
  - apiGroups:
      - "appplatform.wcp.vmware.com"
    resources:
      - wcpnamespace
    verbs:
      - patch

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "{{.Release.Name}}-pre-install"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-3"
subjects:
  - kind: ServiceAccount
    name: "{{.Release.Name}}-pre-install"
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: "{{.Release.Name}}-pre-install"
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{.Release.Name}}-pre-install"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"

---

apiVersion: batch/v1
kind: Job
metadata:
  name: "{{.Release.Name}}-wcp-sp-patch"
  namespace: {{.Release.Namespace}}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-1"
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 20
  template:
    metadata:
      name: "{{.Release.Name}}-wcp-sp-patch"
    spec:
      serviceAccountName: "{{.Release.Name}}-pre-install"
      restartPolicy: Never
      containers:
        - name: pre-install-job
          image: "{{ .Values.hooks.registry }}/{{.Values.hooks.repository }}:{{ .Values.hooks.tag }}"
          command: ["kubectl", "-n", "{{ .Release.Namespace }}", "patch", "wcpnamespace", "{{ .Release.Namespace }}", "--type=json", "-p", '[{"op":"add", "path":"/spec/spbmPolicies/-", "value":"dellemc-objectscale-highly-available"}]']
{{- end }}
