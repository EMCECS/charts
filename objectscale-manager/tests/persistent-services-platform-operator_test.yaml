suite: test psp operator
templates:
  - persistent-services-platform-operator.yaml
tests:
  - it: should create a operator
    set:
      VMwarePersistentService: true
    asserts:
      - isKind:
          of: Operator
  - it: should have the correct name
    set:
      VMwarePersistentService: true
    asserts:
      - equal:
          path: metadata.name
          value: objectscale-ui
  - it: should not create a operator
    set:
      VMwarePersistentService: false
    assert:
      - nil
