suite: test psp wcp namespace
templates:
  - persistent-services-platform-wcp-namespace.yaml
tests:
  - it: should create a wcp namespace
    set:
      VMwarePersistentService: true
    asserts:
      - isKind:
          of: WCPNamespace
  - it: should have the correct name
    set:
      VMwarePersistentService: true
    asserts:
      - equal:
          path: metadata.name
          value: dellemc-objectscale-system
  - it: should have the correct local storage polocy configured
    set:
      VMwarePersistentService: true
    asserts:
      - equal:
          path: spec.spbmPolicies[0]
          value: dellemc-objectscale-local
  - it: should have the correct highly available storage polocy configured
    set:
      VMwarePersistentService: true
    asserts:
      - equal:
          path: spec.spbmPolicies[1]
          value: dellemc-objectscale-highly-available
