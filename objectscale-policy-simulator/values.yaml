---
# Default values for objectscale-policy-simulator-ui
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# These global settings relate to both objectscale-simulator
global:
  # Name of a Kubernetes secret with Docker credentials for the private registry
  # registrySecret: ecs-flex-registry

  # The private docker registry hosting containers for ECS Flex
  registry: emccorp

# The default docker tag and pull policy for objectscale-policy-simulator-ui
tag: 0.65.0

enabled: false
image:
  repository: objectscale-policy-simulator-ui
  tag: arunrm
  pullPolicy: Always

service:
  # Type of Kubernetes service to create: ClusterIP, NodePort, or LoadBalancer
  type: LoadBalancer

  # Specify the service port configuration for the vSpherePlugin service
  ports:
    - name: http
      port: 9090
      targetPort: 9090
