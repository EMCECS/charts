---
{{- if eq .Values.global.platform "VMware" }}
apiVersion: appplatform.wcp.vmware.com/v1beta1
kind: VCUIPlugin
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: vcuiplugin-{{ `{{ .service.prefix }}` }}
  namespace: {{ .Release.Namespace }}
spec:
  name: plugin-{{ `{{ .service.prefix }}` }}
  uiBackendSecret: plugin-secret-{{ `{{ .service.prefix }}` }}
  uiBackendService: objectscale-portal
  vSphereUiPluginUrl: /plugin.json
  vSphereExtensionKey: com.{{ `{{ .service.prefix }}` }}.vsphere.plugin
{{- end }}
