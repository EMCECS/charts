---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "pravega-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "pravega-operator.commonLabels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: {{ template "pravega-operator.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "pravega-operator.fullname" . }}
        app.kubernetes.io/component: pravega-operator
        name: {{ template "pravega-operator.fullname" . }}
        component: pravega-operator
    spec:
      automountServiceAccountToken: true
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: {{ template "pravega-operator.fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 6000
          name: metrics
        command:
        - pravega-operator
        {{- if .Values.testmode.enabled }}
        args: [-test]
        {{- end }}
        env:
        - name: WATCH_NAMESPACE
          value: "{{ .Release.Namespace }}"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: {{ template "pravega-operator.fullname" . }}
        volumeMounts:
        - name: versions-volume
          mountPath: "/tmp/config"
        - name: tls-secrets 
          mountPath: "/tmp/k8s-webhook-server/serving-certs"
      volumes:
      - name: versions-volume
        configMap:
          name: supported-versions-map
      - name: tls-secrets 
        secret:
          secretName: pravega-operator-tls
