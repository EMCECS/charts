---

apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: pravega-webhook-config
  labels:
{{ include "pravega-operator.commonLabels" . | indent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: default/selfsigned-cert
webhooks:
- clientConfig:
    service:
      name: pravega-webhook-svc
      namespace: {{ .Release.Namespace }}
      path: /validate-pravega-pravega-io-v1beta1-pravegacluster
  name: pravegawebhook.pravega.io
  rules:
  - apiGroups:
    - pravega.pravega.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pravegaclusters
    scope: "*"
  timeoutSeconds: 30
