## Default values for pravega-operator.
## This is a YAML-formatted file.
## Declare variables to be passed into your templates.
---
global:
  # Specifies which namespace the Operator should watch for new ClusterResource
  # resources
  # Default: true == Watch ALL namespaces
  watchAllNamespaces: true

image:
  repository: pravega/pravega-operator
  tag: 0.5.2-211-24bb31d0
  pullPolicy: IfNotPresent

## Install RBAC roles and bindings.
rbac:
  create: true

## Service account names and whether to create it.
serviceAccount:
  create: true
  name: pravega-operator

## Whether to create the CRD.
crd:
  create: false

testmode:
  ## Whether to enable test mode.
  enabled: true
  ## version of pravega that you wish to deploy
  ## mention the major version number
  ## eg. enter 0.8.0 if u wish to deploy version 0.8.0-2500.efe501a
  version: "0.9.0"

webhookCert:
  crt:
  key:
  ## Whether to generate the certificate or not.
  generate: false
  ## If false, the name of the pre-existing certificate needs to be provided.
  certName: selfsigned-cert
  secretName: selfsigned-cert-tls

## Specifies which namespace the Operator should watch over.
## An empty string means all namespaces.
watchNamespace: ""

hooks:
  backoffLimit: 10
  image:
    repository: lachlanevenson/k8s-kubectl
    tag: v1.16.10

webhook:
  service:
    # Type of Kubernetes service to create: ClusterIP, NodePort, or LoadBalancer
    type: ClusterIP

    # Specify the service port configuration for the s3 service
    ports:
    - name: secure
      port: 443
      targetPort: 443 
      protocol: TCP
      # nodePort:           # select specific node port for the connection

    #loadBalancerIP:     # select specific load balancer IP of the connection
    # externalHostnames:
    #   - objectscale-vsp.example.com
    # externalIPAddresses:
    #   - 203.0.113.10
    #   - 203.0.113.30
    # externalIPv6Addresses:
    #   - 2001:0db8:0000:0000:0000:0000:0000:0001

  tls:
      # Type of certificate signing: SelfSigned, KubernetesSigned, or ExternallySigned
      certificateType: KubernetesSigned

      certificate: {}
      # publicKey: < server side customer certificate>
      # privateKey: <private key for server side cert>
      # password: # cert password (optional)
      # authority: |-  # (optional)
      #   rootCA: xxxx
      #   intermediateCA:      # provide the intermediate CA here (optional)

      signingRequest:
        commonName: pravega-operator
        # email: insertyouremail@example.com.local
        names:
          country: USA
          state: MA
          locality: Hopkinton
          organization: Dell EMC
          organizationalUnit: ObjectScale
        keyAlgorithm: RSA       # algorithm use to generate the key (ex. RSA, ECDSA)
        keySize: 2048           # size of the key in bits (ex. 2048, 4096, 8192)
