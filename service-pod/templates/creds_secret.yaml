---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-service-pod-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  credentials.conf: |-
    remoteUserCredentials:
      user: {{ .Values.sshCred.user }}
      group: {{ .Values.sshCred.group }}
      password: {{ .Values.sshCred.password }}
