suite: test service-pod deployment
templates:
  - deployment.yaml
tests:
  - it: should create a deployment
    asserts:
      - isKind:
          of: Deployment
  - it: should have a default image
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: emccorp/remote-access:0.14.0
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
  - it: should have name ending with graphql
    asserts:
      - equal:
          path: metadata.name
          value: release-name-service-pod
  - it: should have a selector
    asserts:
      - equal:
          path: spec.selector.matchLabels.name
          value: release-name-service-pod
  - it: should have a labels
    asserts:
      - equal:
          path: spec.selector.matchLabels.name
          value: release-name-service-pod
      - equal:
          path: spec.selector.matchLabels.release
          value: release-name
      - equal:
          path: spec.selector.matchLabels.product
          value: objectscale 
      - equal:
          path: spec.selector.matchLabels.app
          value: release-name-service-pod
  - it: should configure the image
    set:
      global.registry: REGISTRY
      image.repository: REPO
      image.tag: TAG
      image.pullPolicy: IfNotPresent
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: REGISTRY/REPO:TAG
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
  - it: should configure the product name
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: DELL_EMC_PRODUCT 
            value: objectscale
