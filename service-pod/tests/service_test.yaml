suite: test service-pod service
templates:
  - service.yaml
tests:
  - it: should create a service
    asserts:
      - isKind:
          of: Service
  - it: should have a selector
    asserts:
      - equal:
          path: spec.selector.app
          value: RELEASE-NAME-service-pod
  - it: should configure the ssh port
    asserts:
      - contains:
          path: spec.ports
          content:
            port: 22
            protocol: TCP
            targetPort: 22

