---
apiVersion: v1
kind: ConfigMap
metadata:
    name: {{include "notifier.fullName" .}}-app-config
    namespace: {{.Release.Namespace}}
    labels:
{{ include "notifier.labels" . | indent 8 }}
    annotations:
        com.dellemc.kahm.subscribed: "true"
data:
    eventRules: |-
      rules:
      - description: test TRAP
        matchon:
        - field: type
          value: Normal
        - label: SymptomID 
          value: TEST-TRAP
        notifiers:
        - {{.Values.product}}-snmp-notifier
    eventRemedies: |
    health: |-
