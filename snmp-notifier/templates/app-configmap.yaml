---
apiVersion: v1
kind: ConfigMap
metadata:
    name: {{.Release.Name}}-{{.Values.product}}-snmp-notifier-app-config
    namespace: {{.Release.Namespace}}
    labels:
        app.kubernetes.io/name: {{.Release.Name}}-{{.Values.product}}-snmp-notifier
        app.kubernetes.io/version: {{.Values.tag}}
        app.kubernetes.io/instance: {{.Release.Name}}
        app.kubernetes.io/managed-by: {{.Release.Service}}
        helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_"}}
        release: {{.Release.Name}}
        product: {{.Values.product}}
    annotations:
        com.dellemc.kahm.subscribed: "true"
data:
    eventRules: |-
      rules:
      - description: test event
        matchon:
        - field: type
          value: Normal
        - field: label 
          value: test-event
        notifiers:
        - {{.Release.Name}}-{{.Values.product}}-snmp-notifier
    eventRemedies: |
    health: |-
