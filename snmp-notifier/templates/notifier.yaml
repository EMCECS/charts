---
apiVersion: v1
kind: Service
metadata:
  name: {{.Release.Name}}-{{.Values.product}}-snmp-notifier
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/component: {{.Values.product}}-snmp-notifier
{{ include "notifier.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: grpc 
    port: {{.Values.grpc.servicePort}} 
    targetPort: grpc
    protocol: TCP
  selector:
    app.kubernetes.io/component: {{.Values.product}}-snmp-notifier
    app.kubernetes.io/name: {{.Release.Name}}-{{.Values.product}}-snmp-notifier
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-{{.Values.product}}-snmp-notifier
  namespace: {{.Release.Namespace}}
  labels:
    app.kubernetes.io/component: {{.Values.product}}-snmp-notifier
{{ include "notifier.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: {{.Values.product}}-snmp-notifier
      app.kubernetes.io/name: {{.Release.Name}}-{{.Values.product}}-snmp-notifier
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{.Values.product}}-snmp-notifier
{{ include "notifier.labels" . | indent 8 }}
{{ include "common-lib.labels-sp-integrated-all" . | indent 8}}
      annotations:
{{ include "common-lib.vsphere-emm-integrated_annotation" . | indent 8}}
    spec:
      serviceAccountName: {{.Release.Name}}-{{required "product must be specified" .Values.product}}-snmp-notifier
{{- if .Values.global.registrySecret }}
      imagePullSecrets:
        - name: {{ .Values.global.registrySecret }}
{{- end }}
      containers:
      - name: notifier
        image: {{.Values.global.registry}}/{{.Values.image.repository}}:{{default .Values.tag .Values.image.tag}}
        imagePullPolicy: {{default .Values.pullPolicy .Values.image.pullPolicy}}
        ports:
        - containerPort: {{.Values.grpc.servicePort}}
          name: grpc 
          protocol: TCP
        env:
        - name: PRODUCT_NAME
          value:  {{ .Values.product }}
        - name: POD_NAMESPACE
          value:  {{ .Release.Namespace }}
        - name: MY_POD_IP
          valueFrom:
           fieldRef:
             fieldPath: status.podIP
        - name: RELEASE_NAME
          value: {{ .Release.Name }}
        - name: SNMP_SERVER_HOST
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: host
        - name: SNMP_SERVER_PORT
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: port
        - name: SNMP_SERVER_SEC_LEVEL
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: secLevel
        - name: SNMP_SERVER_AUTH_PROT
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: authProt 
        - name: SNMP_SERVER_AUTH_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: authPass
        - name: SNMP_SERVER_PRIV_PROT
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: privProt
        - name: SNMP_SERVER_PRIV_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: privPass
        - name: SNMP_SERVER_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: username
        - name: SNMP_SERVER_COMMUNITY_STRING
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-snmp-notifier-credentials
              key: communityString
      restartPolicy: Always
