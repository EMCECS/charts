---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-snmp-notifier-credentials
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  host: {{ .Values.snmpServer.host }}
  port: "{{ .Values.snmpServer.port }}"
  username: {{ .Values.snmpServer.username }}
  secLevel: {{ .Values.snmpServer.securityLevel }}
  authProt: {{ .Values.snmpServer.authProtocol }}
  authPass: {{ .Values.snmpServer.authPass }}
  privProt: {{ .Values.snmpServer.privProtocol }}
  privPass: {{ .Values.snmpServer.privPass }}
  communityString: {{ .Values.snmpServer.communityString }}
  version: {{ .Values.snmpServer.version }}
