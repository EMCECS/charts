---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-snmp-notifier-credentials
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  host: {{ .Values.snmpServer.host }}
  port: "{{ default 162 .Values.snmpServer.port }}"
  username: {{ default "" .Values.snmpServer.username }}
  secLevel: {{ default "" .Values.snmpServer.securityLevel }}
  authProt: {{ default "" .Values.snmpServer.authProtocol }}
  authPass: {{ default "" .Values.snmpServer.authPass }}
  privProt: {{ default "" .Values.snmpServer.privProtocol }}
  privPass: {{ default "" .Values.snmpServer.privPass }}
  communityString: {{ default "public" .Values.snmpServer.communityString }}
  version: {{ default "v2c" .Values.snmpServer.version }}
  engineID: {{ default "3AFE3256879867ABCD" .Values.snmpServer.engineID }}
