---
apiVersion: v1
data:
  e2e.yaml: |
    sonobuoy-config:
      driver: Job
      plugin-name: e2e
      result-type: e2e
    spec:
      env:
      - name: E2E_FOCUS
        value: '\[Conformance\]'
        #value: "Pods should be submitted and removed"
      - name: E2E_SKIP
        value: 'Alpha|\[(Disruptive|Feature:[^\]]+|Flaky)\]'
      - name: E2E_PARALLEL
        value: '15'
      command: ["/run_e2e.sh"]
      image: gcr.io/heptio-images/kube-conformance:latest
      imagePullPolicy: Always
      name: e2e
      volumeMounts:
      - mountPath: /tmp/results
        name: results
        readOnly: false
      tolerations:
        - operator: "Exists"
kind: ConfigMap
metadata:
  labels:
    component: sonobuoy
  name: sonobuoy-plugins-cm
  namespace: heptio-sonobuoy
---
apiVersion: v1
data:
  sonobuoy-cronjob.json: |
    {
      "apiVersion": "v1",
      "kind": "Pod",
      "metadata": {
        "labels": {
          "component": "sonobuoy",
          "run": "sonobuoy-master",
          "tier": "analysis"
        },
        "name": "sonobuoy",
        "namespace": "heptio-sonobuoy"
      },
      "spec": {
        "containers": [
          {
            "command": [
              "/bin/bash",
              "-c",
              "./run-sonobuoy-test.sh"
            ],
            "env": [
              {
                "name": "SONOBUOY_ADVERTISE_IP",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "status.podIP"
                  }
                }
              },
              {
                "name": "POD_NAMESPACE",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.namespace"
                  }
                }
              },
              {
                "name": "APP_NAME",
                "value": "deos-mgr"
              }
            ],
            "image": "{{ .Values.global.registry }}/{{ .Values.sonobuoy_image.repository }}:{{ .Values.sonobuoy_image.tag }}",
            "imagePullPolicy": "{{ .Values.pullPolicy }}",
            "name": "kube-sonobuoy",
            "volumeMounts": [
              {
                "mountPath": "/etc/sonobuoy",
                "name": "sonobuoy-config-volume"
              },
              {
                "mountPath": "/plugins.d",
                "name": "sonobuoy-plugins-volume"
              },
              {
                "mountPath": "/tmp/sonobuoy",
                "name": "output-volume"
              }
            ]
          }
        ],
        "restartPolicy": "Never",
        "serviceAccountName": "sonobuoy-serviceaccount",
        "volumes": [
          {
            "configMap": {
              "name": "sonobuoy-config-cm"
            },
            "name": "sonobuoy-config-volume"
          },
          {
            "configMap": {
              "name": "sonobuoy-plugins-cm"
            },
            "name": "sonobuoy-plugins-volume"
          },
          {
            "emptyDir": {},
            "name": "output-volume"
          }
        ]
      }
    }
kind: ConfigMap
metadata:
  name: sonobuoy-config-cronjob
  namespace: {{ .Release.Namespace }}
