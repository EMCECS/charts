# permissions to do leader election.
apiVersion: rbac.authorization.k8s.io/v1
kind: {{ .Values.global.watchAllNamespaces | ternary "ClusterRole" "Role" }}
metadata:
  name: {{ template "statefuldaemonset-operator.fullname" . }}-leader-election-role
{{- if ne .Values.global.watchAllNamespaces true }}
  namespace: {{ .Release.Namespace }}
{{- end }}
  labels:
    app.kubernetes.io/name: {{ include "statefuldaemonset-operator.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ include "statefuldaemonset-operator.chart" . }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
