apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "statefuldaemonset-operator.fullname" . }}-node-role-binding
  labels:
    app.kubernetes.io/name: {{ include "statefuldaemonset-operator.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ include "statefuldaemonset-operator.chart" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "statefuldaemonset-operator.fullname" . }}-node-role
subjects:
- kind: ServiceAccount
  name: {{ template "statefuldaemonset-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}