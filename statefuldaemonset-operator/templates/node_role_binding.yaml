---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "statefuldaemonset-operator.fullname" . }}-node-role-binding
  labels:
{{ include "statefuldaemonset-operator.labels" . | indent 4}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "statefuldaemonset-operator.fullname" . }}-node-role
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount.create | ternary .Values.serviceAccount.name "default" }}
  namespace: {{ .Release.Namespace }}