apiVersion: rbac.authorization.k8s.io/v1
kind: {{ .Values.global.watchAllNamespaces | ternary "ClusterRoleBinding" "RoleBinding" }}
metadata:
  name: {{ template "statefuldaemonset-operator.fullname" . }}-statefuldaemonset-operator-binding
{{- if ne .Values.global.watchAllNamespaces true }}
  namespace: {{ .Release.Namespace }}
{{- end }}
  labels:
    app.kubernetes.io/name: {{ include "statefuldaemonset-operator.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ include "statefuldaemonset-operator.chart" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: {{ .Values.global.watchAllNamespaces | ternary "ClusterRole" "Role" }}
  name: {{ template "statefuldaemonset-operator.fullname" . }}-statefuldaemonset-operator-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Release.Namespace }}