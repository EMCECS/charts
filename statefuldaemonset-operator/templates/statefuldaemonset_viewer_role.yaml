# permissions for end users to view statefuldaemonsets.
apiVersion: rbac.authorization.k8s.io/v1
kind: {{ .Values.global.watchAllNamespaces | ternary "ClusterRole" "Role" }}
metadata:
  name: {{ template "statefuldaemonset-operator.fullname" . }}-statefuldaemonset-viewer-role
{{- if ne .Values.global.watchAllNamespaces true }}
  namespace: {{ .Release.Namespace }}
{{- end }}
  labels:
    app.kubernetes.io/name: {{ include "statefuldaemonset-operator.fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ include "statefuldaemonset-operator.chart" . }}
rules:
- apiGroups:
  - stateful.ecs.dellemc.com
  resources:
  - statefuldaemonsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - stateful.ecs.dellemc.com
  resources:
  - statefuldaemonsets/status
  verbs:
  - get
