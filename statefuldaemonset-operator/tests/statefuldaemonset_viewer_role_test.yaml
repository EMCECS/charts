suite: test role
templates:
  - statefuldaemonset_viewer_role.yaml
tests:
  - it: should create a ClusterRole resource
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: statefuldaemonset-viewer-role
  - it: should create a Role resource in a namespace
    set:
      global.watchAllNamespaces: false
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: statefuldaemonset-viewer-role
      - equal:
          path: metadata.namespace
          value: NAMESPACE
  - it: should have labels
    asserts:
      - equal:
          path: metadata.labels.app\.kubernetes\.io/name
          value: statefuldaemonset-operator
      - matchRegex:
          path: metadata.labels.helm\.sh/chart
          pattern: ^statefuldaemonset-operator-
      - equal:
          path: metadata.labels.app\.kubernetes\.io/instance
          value: RELEASE-NAME
