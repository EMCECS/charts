---
{{- if or .Values.customercontactfile .Values.contacts }}
apiVersion: decks.ecs.dellemc.com/v1beta1
kind: CustomerContact
metadata:
  name: customercontact-{{required "product must be specified" .Values.product}}
  namespace: {{.Release.namespace}}
  labels:
{{ include "supportassist.labels" . | indent 4 }}
spec:
{{- if .Values.customercontactfile }}
  {{ .Values.customercontactfile }}
{{- else if .Values.contacts }}
  contacts:
  {{toYaml .Values.contacts | indent 2 | trim}}
{{- end }}
{{- end }}