---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: supportassist-{{required "product must be specified" .Values.product}}-notifier
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: supportassist-{{ .Values.product }}-notifier
{{ include "supportassist.labels" . | indent 4 }}
{{- if .Values.global.registrySecret }}
imagePullSecrets:
  - name: {{ .Values.global.registrySecret }}
{{- end }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: supportassist-{{required "product must be specified" .Values.product}}-notifier 
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: supportassist-{{.Values.product}}-notifier
{{ include "supportassist.labels" . | indent 4 }}
rules:
- apiGroups:
  - decks.ecs.dellemc.com
  resources:
  - supportassists
  verbs:
  - "*"
- apiGroups:
  - ""
  - extensions
  resources:
  - secrets
  verbs:
  - "*"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: supportassist-{{required "product must be specified" .Values.product}}-notifier 
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: supportassist-{{.Values.product}}-notifier
{{ include "supportassist.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: supportassist-{{required "product must be specified" .Values.product}}-notifier
  namespace: {{ .Release.Namespace }}
roleRef:
  name: supportassist-{{required "product must be specified" .Values.product}}-notifier 
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
