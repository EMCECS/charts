---
apiVersion: v1
kind: ConfigMap
metadata:
    name: supportassist-{{.Values.product}}-app-config
    namespace: {{.Release.namespace}}
    labels:
        app.kubernetes.io/name: supportassist-{{.Values.product}}
        app.kubernetes.io/version: {{.Values.tag}}
        app.kubernetes.io/instance: {{.Release.Name}}
        app.kubernetes.io/managed-by: {{.Release.Service}}
        helm.sh/chart: {{.Chart.Name}}-{{.Chart.Version | replace "+" "_"}}
        release: {{.Release.Name}}
        product: {{.Values.product}}
    annotations:
        com.dellemc.kahm.subscribed: "true"
data:
    eventRules: |-
      issueRules:
       - name: SupportAssistConfiguration
         description: "SupportAssist configuration issues"
         issueCategory: Auto
         matchOnList:
          - matchon:
            - label: SymptomID
              value: DECKS-SA-1023
    eventRemedies: |-
      symptoms:
        - symptomid: DECKS-SA-1023
          description: Dell EMC SupportAssist configuration issues
          remedies:
            - Verify the supportassist-{{.Values.product}} pod is Running
            - Is SupportAssist still disabled?
            - Verify connectivity of configured gateways.
            - Verify a valid AccessKey and PIN were used.
    health: |-
      spec:
        - name: inventory
          container: {{.Values.global.registry}}/telemetry-upload:{{default .Values.tag .Values.cloudIQ.inventory.image.tag}}
          serviceaccount: {{ .Release.Name }}-telemetry-upload
          timelimit: "5m"
          schedule: {{ default "0 * * * *" .Values.cloudIQ.inventory.schedule }}
          args:
            - -product
            - {{.Values.product}}
            - -transferType
            - {{ .Values.cloudIQ.inventory.transferType}}
            - -folder
            - {{ .Values.cloudIQ.inventory.folder}}
          disabled: {{ default false .Values.cloudIQ.inventory.disabled }}
        - name: capacity
          container: {{.Values.global.registry}}/telemetry-upload:{{default .Values.tag .Values.cloudIQ.capacity.image.tag}}
          serviceaccount: {{ .Release.Name }}-telemetry-upload
          timelimit: "5m"
          schedule: {{ default "0 * * * *" .Values.cloudIQ.capacity.schedule }}
          args:
            - -product
            - {{.Values.product}}
            - -transferType
            - {{ .Values.cloudIQ.inventory.transferType}}
            - -folder
            - {{ .Values.cloudIQ.capacity.folder}}
          disabled: {{ default false .Values.cloudIQ.capacity.disabled }}
        - name: performance
          container: {{.Values.global.registry}}/telemetry-upload:{{default .Values.tag .Values.cloudIQ.performance.image.tag}}
          serviceaccount: {{ .Release.Name }}-telemetry-upload
          timelimit: "5m"
          schedule: {{ default "0 * * * *" .Values.cloudIQ.performance.schedule }}
          args:
            - -product
            - {{.Values.product}}
            - -transferType
            - {{ .Values.cloudIQ.inventory.transferType}}
            - -folder
            - {{ .Values.cloudIQ.performance.folder}}
          disabled: {{ default false .Values.cloudIQ.performance.disabled }}
        - name: health
          container: {{.Values.global.registry}}/telemetry-upload:{{default .Values.tag .Values.cloudIQ.health.image.tag}}
          serviceaccount: {{ .Release.Name }}-telemetry-upload
          timelimit: "5m"
          schedule: {{ default "0 * * * *" .Values.cloudIQ.health.schedule }}
          args:
            - -product
            - {{.Values.product}}
            - -transferType
            - {{ .Values.cloudIQ.inventory.transferType}}
            - -folder
            - {{ .Values.cloudIQ.health.folder}}
          disabled: {{ default false .Values.cloudIQ.health.disabled }}
