---
apiVersion: v1
kind: Secret
metadata:
  name: supportassist-{{.Values.product}}-store-secret
type: Opaque
data:
  {{- if .Values.eseStore }}
  {{- if .Values.eseStore.username }}
username: {{ .Values.eseStore.username | b64enc | quote }}
  {{- else }}
username: {{ randAlphaNum 5 | b64enc | quote }}
  {{- end }}
  {{- if .Values.eseStore.password }}
password: {{ .Values.eseStore.password | b64enc | quote }}
  {{- else }}
password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
  {{- if .Values.eseStore.salt }}
salt: {{ .Values.eseStore.salt | b64enc | quote }}
  {{- else }}
salt: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
  {{- else }}
username: {{ randAlphaNum 5 | b64enc | quote }}
password: {{ randAlphaNum 10 | b64enc | quote }}
salt: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
