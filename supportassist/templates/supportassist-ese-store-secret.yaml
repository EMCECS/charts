---
apiVersion: v1
kind: Secret
metadata:
  name: supportassist-{{.Values.product}}-store-secret
  namespace: {{.Release.Namespace}}
type: Opaque
{{- $secretName := printf "supportassist-%s-store-secret" .Values.product }}
{{- $previous := lookup "v1" "Secret" .Release.Namespace $secretName }}
stringData:
{{- if $previous }}
  username: {{ b64dec $previous.data.username }}
  password: {{ b64dec $previous.data.password }}
  salt: {{ b64dec $previous.data.salt }}
{{- else }}
  {{- if .Values.eseStore }}
    {{- if .Values.eseStore.username }}
  username: {{ .Values.eseStore.username | quote }}
    {{- else }}
  username: {{ randAlphaNum 5 | quote }}
    {{- end }}
    {{- if .Values.eseStore.password }}
  password: {{ .Values.eseStore.password | quote }}
    {{- else }}
  password: {{ randAlphaNum 10 | quote }}
    {{- end }}
    {{- if .Values.eseStore.salt }}
  salt: {{ .Values.eseStore.salt | quote }}
    {{- else }}
  salt: {{ randAlphaNum 10 | quote }}
    {{- end }}
  {{- else }}
  username: {{ randAlphaNum 5 | quote }}
  password: {{ randAlphaNum 10 | quote }}
  salt: {{ randAlphaNum 10 | quote }}
  {{- end }}
{{- end }}