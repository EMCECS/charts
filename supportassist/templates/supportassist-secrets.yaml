---
apiVersion: v1
kind: Secret
metadata:
  name: supportassist-{{.Values.product}}-secret
  namespace: {{.Release.Namespace}}
  labels:
{{ include "supportassist.labels" . | indent 4 }}
type: Opaque
data:
  accessKey: {{required "SupportAssist access key must be specified" .Values.accessKey | toString | b64enc}}
  pin: {{required "SupportAssist PIN must be specified" .Values.pin | toString | b64enc}}
---
apiVersion: v1
kind: Secret
metadata:
  name: supportassist-{{.Values.product}}-authkey
  namespace: {{.Release.Namespace}}
  labels:
{{ include "supportassist.labels" . | indent 4 }}
type: Opaque
data:
  authKey: {{"tmpkey4U" | b64enc}}
