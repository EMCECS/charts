---
apiVersion: v1
kind: ConfigMap
metadata:
  name: supportassist-{{required "product must be specified" .Values.product}}-default-properties
  namespace: {{.Release.namespace}}
  labels:
    release: supportassist-{{.Values.product}}
data:
  DefaultProperties.json: |
    # ESE Static configuration. It is simple JSON, but
    # may contain comments prefixed by '#'
    # For property information, visit: https://confluence.gtie.dell.com/display/LCOM/ESE+Configuration
    {
        "ipAddress": "0.0.0.0",
        "port": "8080",
        "sslPort": "9443",
        "useSSL": false,
        "defaultBackendType": "srs",
        "remoteAccessEnabled": false,
        "srsPrefix": "/esrs/{version}/devices",
        "proxyUri": "",
        "proxyUser": "",
        "proxyPassword": "",
        "useProxy": false,
        "connectionState": "enabled",
        "useGateways": true,
        "productIdBlock": {},
        "enableDataItemApi": true,
        "usingBuiltinConfig": false,
        "remoteConfig": {},
        "gatewayEndpoints": [],
        "productFrontendUri": "http://localhost:8087",
        # Could also be HTTPS: "productFrontendUri": "https://localhost:8447",
        "productFrontendPrefix": "{{.Values.product}}",
        "productFrontendType": "webrest",
        "contractVersion": "1.0",
        "eventMuted": false,
        "systemMode": "Debug",
        "srsTransferType": "{{.Values.product | upper}}"
    }
---
apiVersion: v1
kind: Service
metadata:
  name: supportassist-{{.Values.product}}
  namespace: {{.Release.namespace}}
  labels:
    app: supportassist-{{.Values.product}}
    release: supportassist-{{.Values.product}}
spec:
  type: LoadBalancer
  ports:
  - name: secure
    port: 9447
    targetPort: secure
    protocol: TCP
  - name: insecure
    port: 8080
    targetPort: insecure
    protocol: TCP
  selector:
    name: supportassist-{{.Values.product}}
---
apiVersion: v1
kind: Service
metadata:
  name: supportassist-{{.Values.product}}-headless
  namespace: {{.Release.namespace}}
  labels:
    app: supportassist-{{.Values.product}}-headless
    release: supportassist-{{.Values.product}}
spec:
  clusterIP: None
  ports:
  - name: secure
    port: 9447
    targetPort: secure
    protocol: TCP
  - name: insecure
    port: 8080
    targetPort: insecure
    protocol: TCP
  selector:
    name: supportassist-{{.Values.product}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: supportassist-{{.Values.product}}
  namespace: {{.Release.namespace}}
  labels:
    release: supportassist-{{.Values.product}}
spec:
  serviceName: supportassist-{{.Values.product}}-headless
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      name: supportassist-{{.Values.product}}
  template:
    metadata:
      name: supportassist-{{.Values.product}}
      namespace: {{.Release.namespace}}
      labels:
        name: supportassist-{{.Values.product}}
        release: supportassist-{{.Values.product}}
        app: supportassist-{{.Values.product}}
    spec:
      # option 1: change permission so that ese process can access the persistent volume
      # securityContext:
      #   runAsUser: 1000
      #   runAsGroup: 3000
      #   fsGroup: 2000
      # option 2
      initContainers:
      - name: ese-data-permission-fix
        image: busybox
        command: ["/bin/chmod", "-R", "777", "/opt/ese/var"]
        volumeMounts:
        - name: supportassist-{{.Values.product}}-persistentdata
          mountPath: /opt/ese/var
      containers:
      - name: supportassist-{{.Values.product}}
        # image: asdrepo.isus.emc.com:9042/dell-supportassist-ese:2.0.3
        image: {{.Values.global.registry}}/{{.Values.image.repository}}:{{default .Values.image.tag .Values.tag}}
        imagePullPolicy: {{default .Values.image.pullPolicy .Values.pullPolicy}}
        command: ["/opt/ese/bin/entrypoint.sh"]
        ports:
        - containerPort: 9447
          name: secure
          protocol: TCP
        - containerPort: 8080
          name: insecure
          protocol: TCP
        volumeMounts:
        - mountPath: /opt/ese/var
          name: supportassist-{{.Values.product}}-persistentdata
        - name: supportassist-{{.Values.product}}-default-properties
          mountPath: /opt/ese/etc/DefaultProperties.json
          subPath: DefaultProperties.json
        env:
        - name: REGISTRY_SECRET
          value: dockerhub-registry-secret
      volumes:
      - name: supportassist-{{.Values.product}}-default-properties
        configMap:
          name: supportassist-{{.Values.product}}-default-properties
  volumeClaimTemplates:
    - metadata:
        name: supportassist-{{.Values.product}}-persistentdata
        namespace: {{.Release.namespace}}
        labels:
          release: supportassist-{{.Values.product}}
          app: supportassist-{{.Values.product}}
        name: supportassist-{{.Values.product}}-persistentdata
        namespace: {{.Release.namespace}}
      spec:
        {{- if .Values.global.storageClassName}}
        storageClassName: {{.Values.global.storageClassName}}
        {{- end }}
        accessModes:
        - ReadWriteOnce
        dataSource: null
        resources:
          requests:
            storage: 2Gi
