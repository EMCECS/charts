---
# Default values for dellemc-supportassist-ese
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# These global settings relate to supportassist-ese
global:
  # Name of a Kubernetes secret with Docker credentials for the private registry
  registrySecret: dockerhub-registry-secret

  # The registry hosting containers for Dell based k8s products
  registry: emccorp

# The default docker tag and pull policy for dell-supportassist-ese
tag: 2.0.51
pullPolicy: Always

# The image configured for dell-ese
image:
  repository: dell-supportassist-ese
  tag: 2.0.3
  # pullPolicy: Always

# Create app resource thru helm
createSupportAssistAppResource: true

#productName: objectscale - required field to pass using --set
#productVersion: 0.51.0 - required field to pass using --set
#siteID: 123456 - required field to pass using --set

#enabled - true will enable the support assist and false will disbale it
enabled: true


systemMode: normal

eventMuted: false

#testDialHome to perform the test dial home
testDialHome: true

#remoteAccessEnabled will enable the remote access
remoteAccessEnabled: false

#gateways: - required field to pass using --set
#  - hostname: 10.11.12.13
#    port: xxxx
#    priority: 20

#contacts if the customercontactsfile is not set using --set-file
#contacts:
#  - contactorder: 1
#    firstname: XXX
#    lastname: XXX
#    phonenumber: "+1 (555) 555-7746"
#    emailaddress: test@dell.com
#    timezoneoffset: -06:00
#    prefcontact: phone
#    prefcontacttime: 11:00AM - 1:00AM
#    preflanguage: En
#  - contactorder: 2
#    firstname: XXX
#    lastname: XXX
#    phonenumber: "+1 (312) 555-7748"
#    emailaddress: test@dell.com
#    timezoneoffset: -06:00
#    prefcontact: email
#    prefcontacttime: 1:00PM - 3:00AM
#    preflanguage: En

# customercontactsfile: "/home/john/customercontactsfile.yaml"

# notifier will have all the setting needed to start notifier deployment
notifier:
  image:
    repository: "supportassist-ese-notifier"
    #tag: stable 
    #pullPolicy: "Always"
  servicePort: 50051
  grpcConnTimeout: 5
  grpcRetries: 3

# Config for sidecar container in ese pod
eseStore:
  image:
    repository: decks-support-store
    #tag: stable
    pullPolicy: Always
  persistentVolume:
    size: 50Gi
  containerPort: 7443
  service:
    port: 7443
    targetPort: 7443
    type: ClusterIP

# We usually recommend not to specify default resources and to leave this as a
# conscious choice for the user. This also increases chances charts run on
# environments with little resources, such as Minikube. If you do want to
# specify resources, uncomment the following lines, adjust them as necessary,
# and remove the curly braces after 'resources:'.
resources: {}
# limits:
#  cpu: 100m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
