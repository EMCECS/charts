          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: RSYSLOG_CLIENT
            value: "true"
          - name: RSYSLOG_SVC_NAME
            value: objectscale-manager-rsyslog
          - name: RSYSLOG_SVC_NAMESPACE
            value: dellemc-objectscale-system
        volumeMounts:
          - mountPath: /etc/rsyslog
            name: rsyslog-config
      volumes:
      
      - name: rsyslog-config
        configMap:
          name: vsphere-plugin-rsyslog-client-config
