        image: REGISTRYTEMPLATE/ecs-flex-graphql:0.71.2
        imagePullPolicy: IfNotPresent
        env:
        - name: OBJSTORE_AVAILABLE_VERSIONS
          value: "[\"0.71.2\"]"
        - name: GRAPHQL_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
