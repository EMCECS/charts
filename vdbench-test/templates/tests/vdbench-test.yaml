
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}
  labels:
    release: {{ .Release.Name }}
  namespace: {{ .Release.Namespace}}
  annotations:
    "helm.sh/hook": test-success
spec:
    containers:
      - name: {{ .Release.Name }}
        image: kimixu/vdbench:v0.1
        volumeMounts:
          - name: {{ .Release.Name }}
            mountPath: /data
        command: ["/bin/sh", "-c"]
        args: ["/vdbench/vdbench -t"]
    volumes:
      - name: {{ .Release.Name }}
        hostPath:
            path: /data/vdbench
    restartPolicy: Never
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-dummy-config
  namespace: {{ .Release.Namespace}}
data:
  special.func: dummy