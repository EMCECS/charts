{{- if eq .Values.watchNamespace "" }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: zookeeper-operator
  labels:
    release: {{ .Release.Name }}
rules:
- apiGroups:
  - zookeeper.pravega.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
---
{{- if eq .Values.watchNamespace "" }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: default-account-zookeeper-operator
  labels:
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: default
{{- if eq .Values.watchNamespace "" }}
  namespace: {{ .Release.Namespace }}
{{- end }}
roleRef:
{{- if eq .Values.watchNamespace "" }}
  kind: ClusterRole
{{- else }}
  kind: Role
{{- end }}
  name: zookeeper-operator
  apiGroup: rbac.authorization.k8s.io
