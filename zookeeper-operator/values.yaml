# Default values for Zookeeper operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# These values are overridden when the Zookeeper operator is included within a subchart
global:

  # The private docker registry hosting containers for Zookeeper Operator
  registry: emccorp

  # Specifies which namespace the Operator should watch for new ClusterResource resources
  # Default: "" == Watch ALL namespaces
  watchNamespace: ""

# The number of replicas for the Zookeeper Operator deployment
replicaCount: 1

# The image configured for the Zookeeper Operator
image:
  repository: zookeeper-operator
  tag: stable
  pullPolicy: Always

